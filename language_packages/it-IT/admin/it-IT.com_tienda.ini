# CONFIG
CONFIG DEFAULT CURRENCY=Questa &egrave; la valuta visualizzata per i prezzi dei prosotti. Tutti i prezzi dei prodotti assumeranno questa valuta.  Una volta specificata non la dovrai pi&ugrave; modificare.
SELECT DEFAULT CURRENCY FOR DB VALUES=Seleziona la Valuta di Default per i prezzi nel database
SELECT ORDER STATES TO REPORT ON=Seleziona lo stato ordini
CONFIG ORDER STATES TO REPORT ON=Scrivi un CSV per gli ordini che dovranno essere riportati nelle statistiche.  Di default &egrave; 2, 3, 5, 17
SET DATE FORMAT=Imposta il formato data del sistema
CONFIG SET DATE FORMAT=Di default &egrave; <b>%a, %d %b %Y, %I:%M%p</b> visualizzer&agrave; <b>Dom, 21 Mar 2010, 08:22PM</b>.  Per informazioni su come impostare una visualizzazione diversa visita <a href="http://php.net/manual/en/function.strftime.php" target="_blank">http://php.net/manual/en/function.strftime.php</a>
CURRENCY UNITS AND DATE SETTINGS=Impostazioni Valuta, Unit&agrave;, Data

