PAGE_TOOLTIP_DASHBOARD=Benvenuto su Tienda, l'estenzione e-commerce del gruppo di Dioscouri Design. Sono disponibili due posizioni moduli: <strong>tienda_dashboard_main</strong> e <strong>tienda_dashboard_right</strong>. Posiziona i moduli che desideri in queste posizioni e modificali a piacere.
PAGE_TOOLTIP_CONFIG=Qui puoi configurare i parametri generali dell'estensione. Inoltre ogni Plugin necessario visualizzer&agrave; qui il proprio stato.
PAGE_TOOLTIP_PRODUCTS_VIEW=Questo &egrave; il <b>Pannello di Controllo</b> del prodotto. Qui puoi gestire le sue caratteristiche quali,commenti degli utenti, valutazioni, voti; prezzi (regolare e scontato); prodotti associati; downloads e allegati; immagini e molto, molto altro. Qui sono disponibili due posizioni: <strong>tienda_product_dashboard_main</strong> e <strong>tienda_product_dashboard_right</strong>. Posiziona i moduli che desideri in queste posizioni e modificali a piacere.
PAGE_TOOLTIP_USERS_VIEW=Qui sono disponibili due posizioni: <b>tienda_user_main</b> e <b>tienda_user_right</b>. Posiziona i moduli che desideri in queste posizioni e modificali a piacere.


