USE SHA1 TO STORE THE IMAGES?=Usa SHA1 per salvare le immagini?
TIENDA SHA1 IMAGE DESC=Questo cambia la struttura del percorso della cartella immagini da images/com_tienda/sku/ (con l'opzione settata "NO") a  images/com_tienda/A/F/0/9/sku/  (con l'opzione settata "SI") Questo viene fatto per evitare problemi di filesystem su grandi cataloghi (http://en.wikipedia.org/wiki/Ext3 # cite_note-0 per maggiori informazioni). Se hai meno di 32,000 prodotti, &egrave possibile lasciare l'opzione disattivata, altrimenti si perde la leggibilit&agrave della struttura delle cartelle. Il passaggio tra On e Off non romper&agrave le immagini gi&agrave esistenti.
UPLOAD ZIP IMAGES MESSAGE=&Egrave possibile caricare o una serie di immagini o una serie di archivi contenenti le immagini che si desidera caricare.

