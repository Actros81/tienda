PLEASE NOTE="Attenzione!"
MIXED CART MESSAGE="Hai scelto Paypal come metodo di pagamento per un ordine che contiene sia prodotti con pagamento una-tantum che pagamenti ricorrenti.  Questo richiederà due pagamenti con Paypal differenti, Uno per le ricorrenze e uno per i pagamenti una-tantum"

