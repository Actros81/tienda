; COMMON
PAYPAL DISPLAY ARTICLE TITLE="Показать заголовок этой статьи?"
PAYPAL DISPLAY ARTICLE TITLE DESC="Если название статьи будет отображаться?"

; EMAILS
PAYPAL EMAIL PAYMENT NOT VALIDATED SUBJECT="Подписка платежа не подтверждена на %s"
PAYPAL EMAIL PAYMENT FAILED BODY=Дорогой %s, \n\nЭто уведомление о платеже Paypal, который не был подтвержден в %s (%s):\n\nОшибка:\n\n%s\n\nИнформация о транзакции:\n\n%s