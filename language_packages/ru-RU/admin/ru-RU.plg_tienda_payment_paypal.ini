PLUGINDESC="Этот плагин разрешает осуществление платежей через Paypal"

; MESSAGES
TIENDA PAYPAL PAYMENT STANDARD FORM MESSAGE="После отправки заказа Вы будете перенаправлены на страницу Paypal для завершения платежа. Затем Paypal перенаправит Вас обратно сюда, Вы получите подтверждение заказа и счет-фактуру."
TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE="Пожалуйста, нажмите кнопку <strong>Paypal</strong> для завершения оплаты. Вы будете перенаправлены на Paypal.com, Вам не обязательно иметь Paypal аккаунт, чтобы произвести оплату, Вы можете выбрать оплату кредитной картой. Еще раз спасибо за Ваш заказ!"

; PARAMS
PAYPAL ARTICLE NUMBER="ID статьи"
PAYPAL ARTICLE NUMBER DESC="Эта статья отображается после обработки платежа. Она должна содержать инструкции для клиента, что делать дальше."
PAYPAL EMAIL="Адрес электронной почты Paypal"
PAYPAL EMAIL DESC="Пожалуйста, введите адрес электронной почты, связанный с вашим Paypal аккаунтом."
PAYPAL AUTH TOKEN="Код авторизации Paypal"
PAYPAL AUTH TOKEN DESC="Пожалуйста, введите код авторизации Paypal, который используется для проверки расчетов с Paypal. Вы можете найти его, войдя в свой Paypal аккаунт."
PAYPAL CURRENCY="Валюта"
PAYPAL CURRENCY DESC="Пожалуйста, введите правильный валютный код Paypal."
PAYPAL NOTE="Внимание"
PAYPAL NOTE DESC="Эта записка будет отображаться справа от кнопки оплаты Paypal"
PAYPAL NOTE DEFAULT="Чтобы оплатить через Paypal, пожалуйста, нажмите кнопку слева. Вам не нужно иметь аккаунт Paypal - Вы можете выбрать оплату с помощью кредитной карты. Спасибо!"
PAYPAL SECURE POST="Использовать SSL для связи с Paypal?"
PAYPAL SECURE POST DESC="Если это возможно, используйте безопасное подключение к Paypal. Ваш PHP сервер должен быть с поддержкой SSL."
PAYPAL USE SANDBOX="Использовать песочницу Paypal"
PAYPAL USE SANDBOX DESC="Эта опция позволяет проверить Paypal шлюз, используя сервер песочницу Paypal, а не рабочий. Используйте эту опцию для проверки плагина, если у вас еще нет аккаунта PayPal."

PAYPAL MESSAGE INVALID ACTION="Произошла ошибка обработки вашего платежа. Paypal вернул недопустимость действия."
PAYPAL MESSAGE CANCEL="Мы сожалеем, что вы решили отменить эту операцию. Если мы можем быть полезны, пожалуйста, свяжитесь с нами. Спасибо!"
PAYPAL MESSAGE AUTH TOKEN="Код авторизации Paypal отсутствует."
PAYPAL MESSAGE ERROR HTTP="Произошла ошибка связи с Paypal. Ваш платеж не был завершен, и ваша подписка не активирована."
PAYPAL MESSAGE STATUS NOT COMPLETED="Ваша оплата через Paypal не завершена. Ваша подписка не активирована."
PAYPAL MESSAGE PAYMENT FAILED="Ваша оплата через Paypal не прошла. Ваша подписка не активирована."
PAYPAL MESSAGE PAYMENT INCOMPLETE="Ваш платеж через Paypal не завершен. Ваша подписка не активирована."

PAYPAL MESSAGE PAYMENT ACCEPTED FOR VALIDATION="Ваш платеж через Paypal проверяется. Статус Вашего заказа будет обновлен в ближайшее время! Пожалуйста, свяжитесь с нами, если у вас есть какие-либо вопросы или возникли проблемы, и еще раз спасибо."

PAYPAL MESSAGE TRANSACTION ID IN USE="При оплате через Paypal произошла ошибка: Этот ID транзакции уже занят. Пожалуйста, свяжитесь с нами для решения этой проблемы."
PAYPAL MESSAGE PAYMENT AMOUNT INVALID="При оплате через Paypal произошла ошибка: сумма платежа неверна. Пожалуйста, свяжитесь с нами для решения этой проблемы."
PAYPAL MESSAGE PAYMENT SUCCESS="Ваша оплата через Paypal прошла успешно! Ваша подписка активирована. Пожалуйста, свяжитесь с нами, если у вас есть какие-либо вопросы или пожелания, и еще раз спасибо."

PAYPAL ERROR POSTING IPN DATA BACK="Произошла ошибка при отправке обратно в PayPal для проверки транзакции: %s (%s)"
PAYPAL ERROR IPN VALIDATION="Транзакционные данные не подтверждены IPN."
PAYPAL MESSAGE RECEIVER INVALID="Подтверждение платежа Paypal не удалось: несуществующий получатель."
PAYPAL MESSAGE AMOUNT INVALID="Подтверждение платежа Paypal не удалось: сумма неверна."
PAYPAL MESSAGE STATUS INVALID="Подтверждение платежа Paypal не удалось:  платеж не завершен, статус  = %s."
PAYPAL MESSAGE TRANSACTION INVALID="Подтверждение платежа Paypal не удалось:  ID транзакции уже занят."
PAYPAL MESSAGE PAYMENT STORE FAILED="Произошла ошибка сохранения оплаты;"
PAYPAL MESSAGE UNKNOWN USER="Подтверждение платежа Paypal не удалось:  клиент не зарегистрирован и произошла ошибка при попытке создать новую учетную запись."

