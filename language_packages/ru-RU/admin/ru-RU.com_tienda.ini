PAGE_TOOLTIP_DASHBOARD="Добро пожаловать в Tienda, компонент электронной торговли для Joomla от команды Dioscouri Design.<br>Доступны две позиции модуля: <strong>tienda_dashboard_main</strong> и <strong>tienda_dashboard_right</strong>. Вы можете размещать любые модули, которые Вам нужны в этих позициях. Упорядочиваете их, как требует того дизайн сайта."
PAGE_TOOLTIP_CONFIG="Здесь Вы конфигурируете параметры всего компонента. Важно! Любые плагины, требующие конфигурации, также покажут свои параметры настройки."
PAGE_TOOLTIP_PRODUCTS_VIEW="Это <strong>панель управления</strong> товаром. Здесь Вы можете предварительно просмотреть птовар и задать его параметры, посмотреть отзывы покупателей, оценки, и голоса, задать цены (регулярный и со скидкой); назначить связанные продукты; загрузить файлы и изображения; а также многое другое. Для модуля доступно две позиции: <strong>tienda_product_dashboard_main</strong> и <strong>tienda_product_dashboard_right</strong>. Вы можете разместить любые модули, которые Вам нужны в этих позициях. Упорядочиваете их как требует того дизайн сайта."
PAGE_TOOLTIP_USERS_VIEW="Доступны две позиции модуля: <strong>tienda_user_main</strong> и <strong>tienda_user_right</strong>. Вы можете разместить любые модули, которые Вам нужны в этих позициях. Упорядочиваете их как требует того дизайн сайта."


