THIS TOOL MIGRATES DATA FROM XCART TO TIENDA=Это инструмент переноса данных из Xcart в Tienda

# ERRORS
PLEASE PROVIDE ALL REQUIRED INFORMATION=Пожалуйста сообщите всю необходимую информацию
COULD NOT CREATE DATABASE INSTANCE=Не удалось создать экземпляр базы данных
COULD NOT PROPERLY QUERY THE DATABASE=Ошибочный запрос к базе данных
COULD NOT FIND APPROPRIATE TABLES USING PROVIDED PREFIX=Не удалось найти соответствующие таблицы, используя префикс

# COMMON
PLEASE PROVIDE THE REQUESTED INFORMATION=Пожалуйста сообщите всю необходимую информацию
YOU PROVIDED THE FOLLOWING INFORMATION=Вы предоставили следующую информацию
CONNECTION VALID MESSAGE=Пожалуйста, подтвердите данные. Если все правильно, нажмите кнопку перенос данных товаров и категорий.
DATABASE CONNECTION=Соединение с базой данных
HOST=Хост
USERNAME=Логин
PASSWORD=Папроль
DATABASE NAME=Имя базы
TABLE PREFIX=Префикс таблиц
DATABASE TYPE=Тип базы данных
DATABASE PORT=Порт
INDICATES A REQUIRED FIELD=Обязательное для заполнения поле
NO ITEMS FOUND=Не найдены элементы данных

# TITLES
CATEGORIES=Категории
PRODUCTS=Товары
QUANTITIES=Количества
PRICES=Цены
PRODUCT CATEGORIES XREF=Перекрестная ссылка Товар-Категория

# STEPS
STEP ONE OF THREE=Шаг первый из трех
STEP TWO OF THREE=Шаг второй из трех
FINAL=Завершающий
MIGRATION RESULTS=Результаты переноса