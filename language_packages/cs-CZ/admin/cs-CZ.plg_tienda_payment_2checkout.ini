TIENDA 2CHECKOUT PAYMENT MESSAGE=Pro naplánování vaší 2checkout platby vyplňte prosím níže uvedený formulář. \n\nDoplňující informace, včetně naší poštovní adresy a bankovního spojení budou uvedeny na stránce 'Potvrzení objednávky'.
TIENDA 2CHECKOUT PAYMENT PREPARATION MESSAGE=Byl vybrán následující 2checkout způsob platby. Doplňující informace, včetně naší poštovní adresy a bankovního spojení budou uvedeny na další stránce.
TIENDA 2CHECKOUT PAYMENT SUBMITTED MESSAGE=Děkujeme vám za naplánování 2checkout platby. Vaše objednávka je nyní zaevidována, ale nebude zpracována, dokud prostřednictvím zvolené metody neobdržíme vaši platbu.<b> Níže naleznete další informace o vaší objednávce a  odkaz na možnost tisku faktury.</b> Ještě jednou děkujeme za Vaši objednávku.
