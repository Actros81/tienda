TIENDA 2CHECKOUT MESSAGE CANCEL=Je nám líto, jste se rozhodl/a zrušit tuto transakci. Můžeme-li vám být jakkoliv nápomocni, prosím, kontaktujte nás. Děkujeme!
TIENDA 2CHECKOUT MESSAGE PAYMENT SUCCESS=Vaše platba byla úspěšně naplánována, z vaší strany je však nutno vykonat další potřebné kroky - prosíme o poukázání vaší platby dle níže uvedených pokynů, v případě jakýchkoliv dotazů či nejasnostní nás neváhejte kontaktovat. ještě jednou děkujeme.

