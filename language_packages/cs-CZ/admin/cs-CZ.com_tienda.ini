PAGE_TOOLTIP_PRODUCTS_VIEW=Toto je <b>přehled</b> produktů.  Zde si můžete zobrazit náhled výrobku a nastavit jeho vlastnosti, jako jsou zákaznické recenze, hodnocení a hlasování, jeho ceny (pravidelné a slevové), související produkty, stahování a přílohy, obrázky a mnoho, mnoho dalšího. Zde jsou dvě pozice modulů: <strong>tienda_product_dashboard_main</strong> a <strong>tienda_product_dashboard_right</strong>. Umístěte a nastavte patřičné moduly dle vaší potřeby.
PAGE_TOOLTIP_USERS_VIEW=Zde jsou dvě pozice modulů: <b>tienda_user_main</b> a <b>tienda_user_right</b>. Umístěte a nastavte patřičné moduly dle vaší potřeby.


