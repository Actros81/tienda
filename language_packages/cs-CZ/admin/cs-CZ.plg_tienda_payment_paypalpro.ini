PLUGINDESC=Plugin umožňuje platby PayPal.

# PARAMS
PAYPALPRO ARTICLE NUMBER=ID článku
PAYPALPRO ARTICLE NUMBER DESC=Tento článek bude zobrazen po dokončení platby. Může obsahovat cokoli (včetně pluginů) a měl by přinejmenším zákazníkovi sdělit, co dělat dále.
PAYPALPRO EMAIL=E-mailová adresa PayPal
PAYPALPRO EMAIL DESC=Zadejte prosím e-mailovou adresu přiřazenou vašemu PayPal účtu.
PAYPALPRO AUTH TOKEN=Autorizační token PayPal
PAYPALPRO AUTH TOKEN DESC=Zadejte prosím autorizační token PayPal, používaný k ověření plateb Moneris. Najdete jej po přihlášení ke svému účtu PayPal.
PAYPALPRO CURRENCY=Měna
PAYPALPRO CURRENCY DESC=Zadejte prosím platný kód měny.
PAYPALPRO NOTE=Poznámka
PAYPALPRO NOTE DESC=Tato poznámka se zobrazí na pravé straně formuláře platby.
PAYPALPRO NOTE DEFAULT=Chcete-li provést platbu pomocí PayPal, klikněte na tlačítko vlevo. K provedení platby nemusíte mít účet PayPal - můžete si vybrat platbu kreditní kartou. Děkujeme!
PAYPALPRO SECURE POST=Použít SSL
PAYPALPRO SECURE POST DESC=Je-li to možné, použít pro odeslání na PayPal zabezpečené SSL spojení. Váš PHP server musí SSL umožňovat.
PAYPALPRO USE SANDBOX=Použít Paypal Sandbox
PAYPALPRO USE SANDBOX DESC=Tato možnost vám umožňuje testovat platby Paypal pomocí Paypal Sandbox serveru.

PAYPALPRO API USERNAME=PayPal API uživatelské jméno
PAYPALPRO API USERNAME DESC=Uveďte prosím vaše PayPal API uživatelské jméno. Najdete jej v sekci 'Profile / API Access' vašeho PayPal business účtu.
PAYPALPRO API PASSWORD=PayPal API heslo
PAYPALPRO API PASSWORD DESC=Uveďte prosím vaše PayPal API heslo. Najdete jej v sekci 'Profile / API Access' vašeho PayPal business účtu.
PAYPALPRO API SIGNATURE=PayPal API podpis
PAYPALPRO API SIGNATURE DESC=Uveďte prosím váš PayPal API podpis. Najdete jej v sekci 'Profile / API Access' vašeho PayPal business účtu.

PAYPALPRO SANDBOX API USERNAME=Sandbox API uživatelské jméno
PAYPALPRO SANDBOX API USERNAME DESC=Uveďte prosím vaše Sandbox API uživatelské jméno. Najdete jej v sekci 'API Credentials' vašeho PayPal vývojového účtu.
PAYPALPRO SANDBOX API PASSWORD=Sandbox API heslo
PAYPALPRO SANDBOX API PASSWORD DESC=Uveďte prosím vaše Sandbox API heslo. Najdete jej v sekci 'API Credentials' vašeho PayPal vývojového účtu.
PAYPALPRO SANDBOX API SIGNATURE=Sandbox podpis
PAYPALPRO SANDBOX API SIGNATURE DESC=Uveďte prosím váš Sandbox API podpis. Najdete jej v sekci 'API Credentials' vašeho PayPal vývojového účtu.

PAYPALPRO MESSAGE INVALID ACTION=Při zpracování vaší platby došlo k chybě. Systém vrátil neplatnou akci.
PAYPALPRO MESSAGE CANCEL=Je nám líto, jste se rozhodl/a zrušit tuto transakci. Můžeme-li vám být jakkoliv nápomocni, prosím, kontaktujte nás. Děkujeme!
PAYPALPRO MESSAGE ERROR HTTP=Došlo k chybě v komunikace s Paypal. Vaše platba nebyla dokončena a předplatné nebylo aktivováno.
PAYPALPRO MESSAGE STATUS NOT COMPLETED=Vaše Paypal platba nebyla dokončena. Vaše předplatné nebylo aktivováno.
PAYPALPRO MESSAGE PAYMENT FAILED=Vaše Paypal platba se nezdařila. Vaše předplatné nebylo aktivováno.
PAYPALPRO MESSAGE PAYMENT INCOMPLETE=Vaše Paypal platba je neúplná. Vaše předplatné nebylo aktivováno.

PAYPALPRO MESSAGE PAYMENT ACCEPTED FOR VALIDATION=Vaše Paypal platba je nyní ověřována. Vaše předplatné bude brzy aktivováno! V případě jakýchkoliv dotazů nás neváhejte kontaktovat a ještě jednou děkujeme, že využíváte našich služeb.

PAYPALPRO MESSAGE TRANSACTION ID IN USE=Při vaší Paypal platbě došlo k chybě: Transakce tohoto ID již probíhá. Za účelem vyřešení tohoto poblému nás prosím kontaktujte.
PAYPALPRO MESSAGE PAYMENT AMOUNT INVALID=Při vaší Paypal platbě došlo k chybě: Částka plaby není platná. Za účelem vyřešení tohoto poblému nás prosím kontaktujte.
PAYPALPRO MESSAGE PAYMENT SUCCESS=Vaše Paypal platba byla úspěšně dokončena! Vaše předplatné bylo aktivováno. V případě jakýchkoliv dotazů nás neváhejte kontaktovat a ještě jednou děkujeme, že využíváte našich služeb.
PAYPALPRO MESSAGE PAYMENT SUCCESS WITH WARNINGS=Vaše Paypal platba byla dokončena. Nicméně není z následujících důvodů aktivní:

PAYPALPRO ERROR POSTING IPN DATA BACK=Došlo k chybě při odesílání dat k ověření na PayPal: %s (%s)
PAYPALPRO ERROR IPN VALIDATION=Transakční data nebyla ověřena dle IPN.
PAYPALPRO MESSAGE RECEIVER INVALID=Ověření Paypal platby selhalo - neplatný příjemce.
PAYPALPRO MESSAGE AMOUNT INVALID=Ověření Paypal platby selhalo - neplatná částka.
PAYPALPRO MESSAGE STATUS INVALID=Ověření Paypal platby selhalo - platba není kompletní, stav  = %s.
PAYPALPRO MESSAGE TRANSACTION INVALID=Ověření Paypal platby selhalo - ID transakce již bylo použito
PAYPALPRO MESSAGE PAYMENT STORE FAILED=Došlo k chybě při ukládání platby:
PAYPALPRO MESSAGE UNKNOWN USER=Ověření Paypal platby selhalo - zákazník není registrován a došlo k chybě při pokusu o vytvoření nového uživatelského účtu.

PAYPALPRO MESSAGE MERCHANT CREDENTIALS ARE INVALID=Ověření obchodníka PayPal není platné.
PAYPALPRO MESSAGE FILL IN REQUIRED FIELDS=Vyplňte prosím všechny požadované údaje.
PAYPALPRO MESSAGE STATE INVALID=Uveďte prosím dvoumístný kód státu.
PAYPALPRO MESSAGE EMAIL ADDRESS REQUIRED=Uveďte prosím platnou e-mailovou adresu.
PAYPALPRO MESSAGE EMAIL EXISTS=Uvedená e-mailová adresa je již v systému registrována. Přihlaste se nebo použijte jinou e-mailovou adresu.
PAYPALPRO MESSAGE EXPIRATION DATE INVALID=Uveďte prosím platný datum expirace vaší karty.
PAYPALPRO MESSAGE CALLER ERROR=Při komunikaci s  PayPal došlo k chybě.
PAYPALPRO MESSAGE PROFILE NOT ACTIVE=Váš profil není aktivní.

# PAYMENT FORM
PAYPALPRO DIRECT PAYMENT TITLE=Zaplatit pomocí vaší kreditní či debetní karty
PAYPALPRO COMPLETE PURCHASE=Dokončit nákup

PAYPALPRO FIRST NAME=Křestní jméno
PAYPALPRO LAST NAME=Příjmení
PAYPALPRO STREET ADDRESS=Adresa
PAYPALPRO STREET ADDRESS CONTINUED=Adresa (cont)
PAYPALPRO CITY=Město
PAYPALPRO STATE=Kraj / Provincie / Region (dvoumístný kód)
PAYPALPRO POSTAL CODE=PSČ
PAYPALPRO COUNTRY=Země
PAYPALPRO EMAIL ADDRESS=E-mail
PAYPALPRO CREDIT CARD TYPE=Typ kreditní karty
PAYPALPRO CARD NUMBER=Číslo karty
PAYPALPRO EXPIRATION DATE=Datum expirace (ve formátu MM / YYYY)
PAYPALPRO CARD CVV NUMBER=CVV číslo karty
PAYPALPRO INDICATES A REQUIRED FIELD=* označení vyžadovaných údajů

PAYPALPRO NEW USER=nový uživatel

# DISPLAY
PAYPALPRO PAYMENT=Paypal platba
ID=ID
DATE=Datum
TRANSACTION ID=ID transakce
AMOUNT=Částka

# COMMON
PAYPALPRO DISPLAY ARTICLE TITLE=Zobrazit titulek článku
PAYPALPRO DISPLAY ARTICLE TITLE DESC=Zvolte, zda zobrazit titulek článku.