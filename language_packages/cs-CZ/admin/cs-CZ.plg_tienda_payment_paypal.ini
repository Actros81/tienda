TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE MIXED CART="Pro dokončení první z vašich dvou plateb prosím klikněte na tlačítko Paypal. Budete přesměrováni na Paypal.com - k provedení platby nepotřebujete Paypal účet, platbu můžete provést kreditní kartou. Po zaplacení proběhne přesměrování zpět, zde pak bude připravena kazapalcení další položka. Ještě jednou děkujeme za vaši objednávku!"
TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE RECURRING ONLY="Pro dokončení platby prosím klikněte na tlačítko Paypal. Budete přesměrováni na Paypal.com - k provedení platby nepotřebujete Paypal účet, platbu můžete provést kreditní kartou. Ještě jednou děkujeme za vaši objednávku!"
WAIT YOU ARE NOT FINISHED YET="Počkejte, to ještě není všechno!"
MUST COMPLETE CHECKOUT FOR RECURRING ITEM="Pro dokončení platby nyní musíte vytvořit "profil předplatného" - v tomto okamžiku vaše předplatné zatím ještě není aktivováno! Pro vytvoření předplatnéh, klikněte níže na tlačítko Paypal. Děkujeme!"
PLEASE NOTE="Upozornění!"
MIXED CART MESSAGE="Zvolili jste Paypal jako způsob platby pro opakující se i neopakující se platby. To bude ovšem vyžadovat dva samostatné účty Paypal, jeden pro neopakující se položky a jeden pro opakující se položky."

