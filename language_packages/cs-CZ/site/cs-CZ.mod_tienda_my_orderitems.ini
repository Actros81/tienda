DISPLAYS ITEMS RECENTLY ORDERED BY A USER=Modul zobrazuje položky právě objednané uživatelem
SHOW TITLE=Zobrazit titulek
SHOW TITLE DESC=Zvolte, zda zobrazit titulek produktu
SHOW IMAGE=Zobrazit obrázek
SHOW IMAGE DESC=Zvolte, zda zobrazit obrázek produktu
IMAGE HEIGHT=Výška obrázku
IMAGE HEIGHT DESC=Chcete-li změnit velikost obrázku produktu podle výšky, zadejte zde požadovanou velikost v pixelech (celé číslo)
IMAGE WIDTH=Šířka obrázku
IMAGE WIDTH DESC=Chcete-li změnit velikost obrázku produktu podle šířky, zadejte zde požadovanou velikost v pixelech (celé číslo)
SHOW PRODUCTS WITH DOWNLOADS ONLY=Pouze produkty se stažením
SHOW PRODUCTS WITH DOWNLOADS ONLY DESC=Zvolte, zda zobrazit pouze produkty se stažením
MAX NUMBER=Počet
MAX_NUMBER=Určete maximální počet položek
NULL TEXT=Zobrazený text
NULL TEXT DESC=Zadejte text, který bude zobrazen v případě, že není dostupná žádná objednávka.