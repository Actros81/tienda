MOD_TIENDA_MY_ORDERS=mod_tienda_my_orders
DISPLAYS RECENT ORDERS MADE BY A USER=Modul zobrazí poslední objednávky, učiněné uživatelem.

# PARAMETERS
DISPLAY NO ITEMS=Vždy zobrazit modul
DISPLAY NO ITEMS DESC=Zvolte, zda zobrazit modul i v případě, že košík neobsahuje žádné položky.
NO ITEMS TEXT=Zobrazený text
NO ITEMS TEXT DESC=Zadejte text, který bude zobrazen v případě, že v košíku nejsou žádné položky a modul je nastaven pro trvalé zobrazení.
SHOW ID=Zobrazit ID
SHOW ID OF THE ORDER=Zobrazit ID objednávky
SHOW DATE=Zobrazit datum
SHOW DATE DESC=Zvolte, zda zobrazit datum
LINK IMAGE=Obrázek jako odkaz
LINK IMAGE DESC=Zvolte, zda bude obrázek fungovat jako odkaz na stránku produktu.
SHOW AMOUNT=Zobrazit částku
SHOW AMOUNT DESC=Zvolte, zda zobrazit částku
SHOW STATE=Zobrazit stav
MAX NUMBER=Počet
MAX_NUMBER=Určete maximální počet položek
NULL TEXT=Zobrazený text
NULL TEXT DESC=Zadejte text, který bude zobrazen v případě, že není dostupná žádná objednávka.