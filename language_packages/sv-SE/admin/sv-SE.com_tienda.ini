# PAGE TOOLTIPS
## ------------------------

PAGE_TOOLTIP_DASHBOARD=Välkommen till Tienda, en e-handelslösning för Joomla! från Dioscouri Design. Det finns två modulpositioner här: <strong>tienda_dashboard_main</strong> och <strong>tienda_dashboard_right</strong>. Placera de moduler du önskar i dessa positioner och sortera dem som du önskar.
PAGE_TOOLTIP_CONFIG=Här kan du göra övergripande inställningar för hela komponenten.  Dessutom visas inställningar för all insticksprogram, som har inställningar, här.
PAGE_TOOLTIP_PRODUCTS_VIEW=Detta är produktens <b>kontrollpanel</b>.  Här kan du granska produkten och dess inställningar för: Recensioner, sbetyg och röster men också priser (normala och rabatterade), liknande produkter, nedladdningar, bilagor, bilder och mycket, mycket mer. Det finns två modulpositioner här: <strong>tienda_product_dashboard_main</strong> och <strong>tienda_product_dashboard_right</strong>. Placera valfria moduler här och sortera dem som du önskar. 
PAGE_TOOLTIP_USERS_VIEW=Det finns två modulpositioner här: <b>tienda_user_main</b> och <b>tienda_user_right</b>. Placera valfria moduler här och sortera dem som du önskar.



MOVE FAILED FROM=Flytta från %s till %s misslyckades
SET NORMAL PRICE NOW SPECIAL PRICES LATER=Sätt produktens normala pris nu. När du sparat får du möjlighet att sätta övriga priser.
SET INITIAL CATEGORY NOW ADDITIONAL ONES LATER=Ange produktens första kategori nu. När du sparat, får du möjlighet att ange ytterligare kategorier.
AND X MORE=och %s mer

