PHP_VERSION_LINE=PHP-version - Minst: %s; Installerad: %s

# CONFIG

CONFIG DEFAULT CURRENCY=Denna valuta kommer att användas vid prissättning av dina produkter.  Alla värden i databasen kommer att relatera till denna valuta.  När den angivits kan den inte ändras.   
SELECT DEFAULT CURRENCY FOR DB VALUES=Välj standardvaluta för värden i databasen 
SELECT ORDER STATES TO REPORT ON=Välj orderlägen
CONFIG ORDER STATES TO REPORT ON=Ange komma-separerade värden för orderlägen som skall rapporteras in till kontrollpanelens statistik.  Standardvärden är 2, 3, 5, 17
SET DATE FORMAT=Globalt datumformat
CONFIG SET DATE FORMAT=Standardvärde är <b>%a, %d %b %Y, %I:%M%p</b> som visar <b>Sun, 21 Mar 2010, 08:22PM</b>.  För mer information om hur du skapar exakt format, gå till <a href="http://php.net/manual/en/function.strftime.php" target="_blank">http://php.net/manual/en/function.strftime.php</a>
CURRENCY UNITS AND DATE SETTINGS=Valuta, Enheter och Datum

# PRODUCTS

IF NO IMAGE PATH OVERRIDE IS SPECIFIED MESSAGE=Om ingen sökväg till bilder anges, kommer Tienda att använda den <b>första</b> av följande två sökvägar som finns på servern:
IF NO FILE PATH OVERRIDE IS SPECIFIED MESSAGE=Om ingen sökväg till filer anges, kommer Tienda att använda den <b>första</b> av följande två sökvägar som finns på servern:
CHANGING FILE PATH NOTE=<b>OBS!:</b> Om sökvägen ändras så flyttas inte befintliga filer.
PRODUCT LAYOUT FILE=Produktmall
PRODUCT LAYOUT FILE DESC=Detta är produktmallarna i din aktuella sidmall. <br/><b>Användning:</b> Om du vill använda en särskild mall till denna produkt, kan du välja den den här. För att lägga till en ny mallfil, ladda upp den till mappen: <b>/templates/[your template]/html/com_tienda/products/</b>
CATEGORY LAYOUT FILE=Kategorimall
CATEGORY LAYOUT FILE DESC=Detta är kategorimallarna i din aktuella sidmall. <br/><b>Användning:</b> Om du vill använda en särskild mall till denna kategori så kan du välja den här.  För att lägga till en ny kategorimall, ladda upp den till mappen: <b>/templates/[your template]/html/com_tienda/products/</b>
CATEGORY PRODUCTS LAYOUT FILE=Kategori-Produktmall
CATEGORY PRODUCTS LAYOUT FILE DESC=Detta är den standardmall som kommer att användas för alla produkter i denna kategori.  Om en produkt inte har en egen mall angiven så kommer denna att användas istället.


