# FORM
TIENDA OFFLINE PAYMENT MESSAGE=Zur Übermittlung einer Offline Zahlung vervollständigen Sie bitte folgendes Formular. \n\nZusätzliche Informationen, einschließlich unserer Postanschrift und den Überweisunginformationen werden Ihnen auf der Bestellbestätigungsseite zur Verfügung gestellt.
TIENDA OFFLINE PAYMENT PREPARATION MESSAGE=Sie haben folgende Offline Zahlungsweise ausgewählt.  Zusätzliche Informationen, einschließlich unserer Postanschrift und den Überweisunginformationen werden Ihnen auf der nächsten Seite zur Verfügung gestellt.
TIENDA OFFLINE PAYMENT SUBMITTED MESSAGE=Herzlichen Dank für die Übermittlung einer Bestellung mit Offline Zahlung.  Ihre Bestellung ist gespeichert und wird ausgeführt, sobald der Rechnungsbetrag bei uns eingegangen ist.  <b>Bitte beachten Sie die weiteren Informationen für Zahlungsübermittlungen und den Link zum Ausdruck Ihrer Rechnung.</b>  Danke für Ihre Bestellung.
TIENDA OFFLINE FULL NAME=Vollständiger Name
TIENDA OFFLINE EMAIL=E-Mail
TIENDA OFFLINE PAYMENT METHOD=Zahlungsweise

# PARAMS
TIENDA OFFLINE ARTICLE NUMBER=Artikel ID 
TIENDA OFFLINE ARTICLE NUMBER DESC=Dieser Beitrag wird nach Auswahl der Offline Zahlung angezeigt. Er sollte neben Ihrer E-Mail Adresse auch Informationen zu den möglichen Offline Zahlungsmöglichkeiten (Bank, Bankleitzahl, Kontonummer usw.) und zur voraussichtlichen Dauer des Zahluvorgangs enthalten. 
TIENDA OFFLINE NOTE=Hinweis

TIENDA OFFLINE MESSAGE CANCEL=Schade, dass Sie sich zum Abbruch des Vorgangs entschieden haben.  Sollte unser Angebot nicht verfügbar sein, so kontaktieren Sie uns bitte.  Danke!
TIENDA OFFLINE MESSAGE PAYMENT SUCCESS=Ihre Offline Zahlung wurde entgegen genommen!  Es sind jedoch noch weitere Tätigkeiten von Ihnen erforderlich.  Bitte überweisen Sie den entsprechenden Betrag wie im folgenden Beschrieben. Sollten Sie Fragen oder Bedenken haben, scheuen Sie sich nicht uns zu kontaktieren.  Danke.

