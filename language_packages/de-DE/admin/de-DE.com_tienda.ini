PAGE_TOOLTIP_DASHBOARD=Willkommen bei Tienda, der E-Commerce Erweiterung für Joomla von Dioscouri Design. Zwei Modulpositionen sind hier vorhanden: <strong>tienda_dashboard_main</strong> und <strong>tienda_dashboard_right</strong>. Jedes beliebige Modul kann auf diesen Positionen platziert und wunschgemäß eingerichtet werden.
PAGE_TOOLTIP_CONFIG=Hier können Sie die Erweiterung konfigurieren. Zusätzlich werden auch alle Plugins und deren Einstellungen, die eine Konfiguration erfordern hier angezeigt.
PAGE_TOOLTIP_PRODUCTS_VIEW=Das ist das Produkt <b>Dashboard</b>.  Hier können Sie Produkte verwalten und deren Einstellungen, wie z.B. die Kundenrezensionen, die Bewertungen, den Preis, verwandte Produkte, Downloads und Anhänge, Produktbilder und vieles mehr verändern. Zwei Modulpositionen sind hier vorhanden: <strong>tienda_product_dashboard_main</strong> und <strong>tienda_product_dashboard_right</strong>. Jedes beliebige Modul kann auf diesen Positionen platziert und wunschgemäß eingerichtet werden.

