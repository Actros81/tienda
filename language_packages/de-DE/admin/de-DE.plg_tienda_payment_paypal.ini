# DEFAULTS
PLUGINDESC=Dieses Plugin ermöglicht Paypal Zahlungen

# MESSAGES
TIENDA PAYPAL PAYMENT STANDARD FORM MESSAGE=Nachdem sie die Bestellung absenden, werden Sie auf Paypal weitergeleitet um die Bezahlung abzuschliessen. Von Paypal werden Sie wieder hierher zurückgeleitet um eine Bestätigung und Rechnung zu erhalten.
TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE=Bitte klicken Sie auf den Paypal Knopf um Ihre Bezahlung abzuschliessen. Sie werden auf Paypal.com weitergeleitet, wo Sie ein Paypalkonto brauchen um die Bezahlung zu tätigen -- Sie können Ihre Kreditkarte angeben. Herzlichen Dank für Ihre Bestellung!

# PARAMS
PAYPAL ARTICLE NUMBER=Beitrags ID
PAYPAL ARTICLE NUMBER DESC=Dieser Beitrag wird nach dem Zahlungsprozess angezeigt.  Der Beitrag kann alles enthalten (auch Plugins) und sollte Ihren Kunden erklären, was als nächstes zu tun ist. 
PAYPAL EMAIL=Paypal E-Mail Adresse
PAYPAL EMAIL DESC=Bitte geben Sie hier die E-Mail Adresse Ihres Paypal Accounts ein.
PAYPAL AUTH TOKEN=Paypal Authorisierungstoken
PAYPAL AUTH TOKEN DESC=Bitte geben Sie hier den Paypal Authorisierungstoken ein. Dieser wird benötigt um Zahlungen mit Paypal zu bestätigen.  Sie finden den Token in Ihrem Paypal Account. 
PAYPAL CURRENCY=Währung
PAYPAL CURRENCY DESC=Bitte geben Sie einen gültigen Paypal Währungscode ein.
PAYPAL NOTE=Hinweis
PAYPAL NOTE DESC=Dieser Hinweis wird rechts vom Paypal Button angezeigt.
PAYPAL NOTE DEFAULT=Um eine Zahlung über Paypal zu machen, klicken Sie bitte auf das Button links.  Sie benötigen keinen Paypal Account um eine Zahlung zu tätigen -- Sie könen als Zahlungsart Ihre Kreditkarte auswählen.  Danke!
PAYPAL SECURE POST=SSL für die Übertragung zu Paypal verwenden?
PAYPAL SECURE POST DESC=Wenn möglich, eine sichere Übertragung zu Paypal verwenden.  Auf Ihrem PHP Server muss SSL aktiviert sein.
PAYPAL USE SANDBOX=Paypal Sandbox verwenden
PAYPAL USE SANDBOX DESC=Diese Option ermöglicht Ihnen das Paypal Gateway über die Paypal Sandbox Server, statt über das Live System zu testen. Verwenden Sie diese Option um das Plugin zu testen, wenn sie noch keinen PayPal Account haben.
PAYPAL SANDBOX CUSTOMER EMAIL=Paypal Sandbox Benutzer E-Mail
PAYPAL SANDBOX CUSTOMER EMAIL DESC=Bitte geben Sie hier die Paypal Sandbox E-Mail des Kunden ein
PAYPAL SANDBOX MERCHANT EMAIL=Paypal Sandbox Händler E-Mail
PAYPAL SANDBOX MERCHANT EMAIL DESC=Bitte geben Sie hier die Paypal Sandbox E-Mail des Händlers ein

PAYPAL MESSAGE INVALID ACTION=Während des Zahlungsprozesses ist ein Fehler aufgetreten.  Paypal hat eine ungültige Aktion zurückgegeben. 
PAYPAL MESSAGE CANCEL=Schade, dass Sie sich zum Abbruch des Vorgangs entschieden haben.  Sollte unser Angebot nicht verfügbar sein, so kontaktieren Sie uns bitte.  Danke!
PAYPAL MESSAGE AUTH TOKEN=Der Paypal Authorisierungstoken fehlt.
PAYPAL MESSAGE ERROR HTTP=Ein Übermittlungsproblem mit Paypal ist aufgetreten.  Ihre Zahlung konnte nicht abgeschlossen werden und Ihr Mitgliedskonto wurde nicht aktiviert.
PAYPAL MESSAGE STATUS NOT COMPLETED=Ihre Paypal Zahlung wurde nicht abgeschlossen.  Ihr Mitgliedskonto wurde nicht aktiviert.
PAYPAL MESSAGE PAYMENT FAILED=Ihre Paypal Zahlung ist fehlgeschlagen.  Ihr Mitgliedskonto wurde nicht aktiviert.
PAYPAL MESSAGE PAYMENT INCOMPLETE=Ihre Paypal Zahlung ist unvollständig.  Ihr Mitgliedskonto wurde nicht aktiviert.

PAYPAL MESSAGE PAYMENT ACCEPTED FOR VALIDATION=Ihre Paypal Zahlung wurde bestätigt.  Ihr Bestellstatus wird in Kürze aktualisiert!  Kontaktieren Sie uns, falls Sie noch weitere Fragen oder Anliegen haben.

PAYPAL MESSAGE TRANSACTION ID IN USE=Bei Ihrer Paypal Zahlung ist ein Fehler aufgetreten: Diese Transaktions ID ist bereits verwendet worden.  Bitte kontaktieren Sie uns um das Problem zu lösen.
PAYPAL MESSAGE PAYMENT AMOUNT INVALID=Bei Ihrer Paypal Zahlung ist ein Fehler aufgetreten: Der Zahlungsbetrag ist ungültig.  Bitte kontaktieren Sie uns um das Problem zu lösen.
PAYPAL MESSAGE PAYMENT SUCCESS=Ihre Paypal Zahlung wurde erfolgreich abgeschlossen!  Ihr Mitgliedskonto wure aktiviert.  Kontaktieren Sie uns, falls Sie noch weitere Fragen oder Anliegen haben.

PAYPAL ERROR POSTING IPN DATA BACK=Während der Übermittlung der Daten an Paypal, um die Transaktion zu bestätigen, ist ein Fehler aufgetreten: %s (%s)
PAYPAL ERROR IPN VALIDATION=Die Transaktionsdaten wurden vom IPN nicht bestätigt.
PAYPAL MESSAGE RECEIVER INVALID=Paypal Zahlungsbestätigung fehlgeschlagen: Der Empfänger ist ungültig.
PAYPAL MESSAGE AMOUNT INVALID=Paypal Zahlungsbestätigung fehlgeschlagen: Der Betrag ist ungültig.
PAYPAL MESSAGE STATUS INVALID=Paypal Zahlungsbestätigung fehlgeschlagen: Die Zahlung ist unvollständig, Status  = %s.
PAYPAL MESSAGE TRANSACTION INVALID=Paypal Zahlungsbestätigung fehlgeschlagen: Diese Transaktions ID ist bereits verwendet worden.
PAYPAL MESSAGE PAYMENT STORE FAILED=Beim speichern der Zahlung ist ein Fehler aufgetreten;
PAYPAL MESSAGE UNKNOWN USER=Paypal Zahlungsbestätigung fehlgeschlagen: Der Besucher ist nicht registriert und beim Erstellen des neuen Benutzeraccounts ist ein Fehler aufgetreten.

# DISPLAY
PAYPAL PAYMENT=Paypal Zahlung
ID=ID
DATE=Datum
TRANSACTION ID=Transaktions ID
AMOUNT=Betrag

# COMMON
PAYPAL DISPLAY ARTICLE TITLE=Beitragstitel anzeigen?
PAYPAL DISPLAY ARTICLE TITLE DESC=Soll der Beitragstitel angezeigt werden?

# EMAILS
PAYPAL EMAIL PAYMENT NOT VALIDATED SUBJECT=Zahlung des Mitgliedsbeitrags ist nicht bestätigt auf %s
PAYPAL EMAIL PAYMENT FAILED BODY=Hallo %s,\n\nDies ist eine Benachrichtigungsmail, dass eine Paypal Zahlungstransaktion auf %s (%s) nicht besätigt wurde:\n\nFehler:\n\n%s\n\nTransaktions Info:\n\n%s