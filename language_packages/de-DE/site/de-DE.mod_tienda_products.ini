# MODULE DEFAULTS
MOD_TIENDA_PRODUCTS=mod_tienda_products
DISPLAYS ADDRESSES IN THE USER DASHBOARD=Dieses Modul zeigt eine nach Parametern definierbare Auswahl an Produkten an

# PARAMETERS
CATEGORY=Kategorie
CATEGORY DESC=Filtere die Liste nach Kategorien
COLUMN=Kolumne
DISPLAY NO ITEMS=Modul immer anzeigen?
DISPLAY NO ITEMS DESC=Soll das Modul auch angezeigt werden, wenn keine passende Auswahl an Produkten vorhanden ist?
DISPLAY STYLE=Darstellung
DISPLAY STYLE DESC=Wähle wie die Module sollte Ausgang, eine Liste oder ein Grid
GRID=Grid
GRID ITEMS=Grid Einheiten
GRID ITEMS DESC=Wähle wie viele Producte pro Linie, nur für Grid Darstellung
LINK IMAGE=Link Bild
LINK IMAGE DESC=Ermöglicht das Bild, um das Produkt verlinked werden
ID SET=Producte von ID
ID SET DESC=Filtere die Liste nach ID Nummer, gib diese durch ein Komma getrennt.
IMAGE HEIGHT=Bildhöhe
IMAGE HEIGHT DESC=Gib die Größe das Bild, wenn du die Höhe skalieren willst. Gib nur die Nummer (in Pixeln).
IMAGE WIDTH=Bildbreite
IMAGE WIDTH DESC=Gib die Bereite das Bild, wenn du die Höhe skalieren willst. Gib nur die Nummer (in Pixeln).
MANUFACTURER=Hersteller
MANUFACTURER DESC=Filtere die Liste nach Hersteller
MAX_NUMBER=Maximale Anzahl
NO ITEMS TEXT=Text anzeigen
NO ITEMS TEXT DESC=Dieser Text wird angezeigt, wenn keine passende Auswahl an Produkten vorhanden ist und das Modul so konfiguriert ist, dass es immer angezeigt werden soll.
PRICE_FROM=Wähle Produkte mit einem Preis von
PRICE_TO=Wähle Produkte mit einem Preis bis
SHOW IMAGE=Bild anzuzeigen
SHOW IMAGE DESC=Ermöglicht das Bild
SHOW PRICE=Preis anzuzeigen
SHOW PRICE DESC=Ermöglicht den Preis
SHOW SHORT=Beschreibung anzuseigen
SHOW SHORT DESC=Ermöglicht das Kurzbeschreibung des Products
SHOW TITLE=Titel anzuzeigen
SHOW TITLE DESC=Ermöglicht das Titel