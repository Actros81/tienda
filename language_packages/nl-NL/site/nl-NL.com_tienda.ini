#PAGE_TOOLTIP_DASHBOARD=Welkom bij tienda, de e-commerce extensie voor joomla van de crew bij Dioscouri design. twee module posities bestaan hier: <strong>tienda_dashboard_main</strong> en <strong>tienda_dashboard_right</strong>. plaats elke module die je wilt in die posities en verplaats ze als gewild.
#PAGE_TOOLTIP_CONFIG=hier zal je de extensie-wide instellingen aanpassen.  en, sommige plugins die configuratie nodig zijn zullen hun settings hier weergeven.
#PAGE_TOOLTIP_PRODUCTS_VIEW=Dit is de product zijn <b>dashboard</b>.  hier kan je het product weergeven en zijn specificaties aanpassen, zoals klanten hun mening, cijfer en stemmen; en de prijzen (normaal en met korting) ;andere soortgelijke producten; downloads en bijproducten; plaatjes; en nog veel en veel meer. twee module posities bestaan hier: <strong>tienda_product_dashboard_main</strong> and <strong>tienda_product_dashboard_right</strong>. plaats elke module die je wilt in die posities en verplaats ze als gewild.
#PAGE_TOOLTIP_USERS_VIEW=Hier zijn twee module posities namelijk: <b> tienda_user_main </ b> en <b> tienda_user_right </ b>. Plaats alle modules die je wilt in die posities en schik ze zoals je wilt dat ze getoond worden.
#MOVE FAILED FROM=verplaatsing van %s naar %s is mislukt
#SET NORMAL PRICE NOW SPECIAL PRICES LATER=stel de normale prijs voor het product nu in. nadat je het opgeslagen hebt, heb je de optie om speciale prijzen in te stellen.
#SET INITIAL CATEGORY NOW ADDITIONAL ONES LATER=stel de categorie voor het product nu in. nadat je opgeslagen hebt kan je andere categorieen instellen voor je product.
#AND X MORE=en %s meer
#CONFIG DEFAULT CURRENCY=als je de prijzen voor je producten instelt, is dit het soort geld dat gebruikt wordt. alle waarden die opgeslagen zijn in de database worden aangenomen met dat soort geld. eenmaal gekozen moet je dit niet veranderen.
#SELECT DEFAULT CURRENCY FOR DB VALUES=selecteer de basis geld eenheid voor waarden opgeslagen in de database
#SELECT ORDER STATES TO REPORT ON=Sselecteer de bestel status
#CONFIG ORDER STATES TO REPORT ON=voer een csv in de order status die gerapporteerd staat in je dashboard details.  de standaard is 2, 3, 5, 17
#SET DATE FORMAT=Stel hier de systeem-wijde datumnotatie in
#CONFIG SET DATE FORMAT=The standaard notatie is <b>%a, %d %b %Y, %I:%M%p</b> dit word alsvolgt weergegeven <b>Sun, 21 Mar 2010, 08:22PM</b>.  voor details over de juiste weergave kunt u hier informatie vinden <a href="http://php.net/manual/en/function.strftime.php" target="_blank">http://php.net/manual/en/function.strftime.php</a>
#CURRENCY UNITS AND DATE SETTINGS=Valuta, Eenheden, en datum
