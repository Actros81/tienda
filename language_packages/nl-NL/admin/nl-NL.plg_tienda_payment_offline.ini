TIENDA OFFLINE PAYMENT MESSAGE=Vul, om een offline betaling te maken, het onderstaande formulier in. \n\nExtra informatie, waaronder ons postadres en overboeking details zullen worden verstrekt op de pagina 'Orderbevestiging ".
TIENDA OFFLINE PAYMENT PREPARATION MESSAGE=U heeft gekozen voor de volgende offline betaalwijze. Aanvullende informatie, waaronder ons postadres en overboeking details zullen worden verstrekt op de volgende pagina.
TIENDA OFFLINE PAYMENT SUBMITTED MESSAGE=Dank voor het verzenden van een offline betaling. Uw bestelling zit in onze administratie, maar zal niet worden verwerkt totdat wij de betaling hebben ontvangen op de door u gekozen manier. <b> Zie hieronder voor aanvullende informatie over het indienen van betaling en een link naar een factuur afdrukken voor uw administratie. </ b> Nogmaals bedankt voor uw bestelling.
TIENDA OFFLINE FULL NAME=Volledige naam
TIENDA OFFLINE EMAIL=E-mail
TIENDA OFFLINE PAYMENT METHOD=Betaalwijze

# PARAMS
TIENDA OFFLINE ARTICLE NUMBER=Artikel ID Nummer
TIENDA OFFLINE ARTICLE NUMBER DESC=Dit artikel wordt weergegeven nadat de offline betaling is verzonden. Het moet uw postadres, bankoverschrijving informatie (indien van toepassing) en een inschatting van hoe lang het betaling proces meestal duurt bevatten.
TIENDA OFFLINE NOTE=Opmerking

TIENDA OFFLINE MESSAGE CANCEL=Het spijt ons dat u besloten heeft om deze transactie af te breken. Als we u op enige manier van dienst kunnen zijn, neem dan contact met ons op. Bedankt!
TIENDA OFFLINE MESSAGE PAYMENT SUCCESS=Uw Offline betaling is succesvol verzonden! Echter, verdere actie door u is vereist . Verstuur alstublieft uw offline betaling volgens de onderstaande instructies en voel u vrij om contac met ons op te nemen indien u nog vragen of opmerkingen heeft. Nogmaals bedankt.

