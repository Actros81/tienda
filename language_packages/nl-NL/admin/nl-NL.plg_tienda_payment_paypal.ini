TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE="Gelieve te klikken op de Paypal knop om de betaling te voltooien. U wordt doorgestuurd naar Paypal.com waar u geen PayPal account nodig om een betaling te doen - u kunt ervoor kiezen om te betalen met uw creditcard. Nogmaals bedankt voor uw bestelling!"

