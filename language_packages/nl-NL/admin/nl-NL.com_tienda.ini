PAGE_TOOLTIP_DASHBOARD=Welkom bij Tienda, de e-commerce extensie voor joomla van de mensen bij Dioscouri design. Twee module posities zijn hier: <strong>tienda_dashboard_main</strong> en <strong>tienda_dashboard_right</strong>. Plaats elke module die je wilt op die posities en rangschik ze naar believen.
PAGE_TOOLTIP_CONFIG=Hier kunnen de instellingen voor de gehele extensie aangepast worden.  Bovendien tonen plugins die instellingen nodig hebben hun instellingen hier.
PAGE_TOOLTIP_PRODUCTS_VIEW=Dit is het <b>dashboard</b> van het product.  Hier kan het product bekeken worden en zijn specificaties aangepast, zoals klantenreviews, beoordelingen en stemmen; De prijzen (normaal en met korting); soortgelijke producten; downloads en attachments; plaatjes; en nog veel meer. Twee module posities zijn hier: <strong>tienda_product_dashboard_main</strong> en <strong>tienda_product_dashboard_right</strong>. Plaats elke module die u wilt op die posities en rangschik ze naar believen.

