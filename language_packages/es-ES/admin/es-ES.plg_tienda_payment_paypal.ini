PAYPAL USE SANDBOX DESC="Esta opcion le permite probar la pasarela de Paypal utilizando el servidor de recinto de seguridad de PayPal en lugar de los vivos una. Utilice esta opcion para probar el plugin si no tienes una cuenta de PayPal todavia."

