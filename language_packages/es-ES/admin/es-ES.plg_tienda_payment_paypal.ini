TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE="Por favor, haga clic en el boton de Paypal para completar el pago. Usted sera redirigido a Paypal.com, donde usted no necesita una cuenta de Paypal para hacer un pago - usted puede elegir pagar con su tarjeta de credito. Gracias de nuevo por su orden!"

