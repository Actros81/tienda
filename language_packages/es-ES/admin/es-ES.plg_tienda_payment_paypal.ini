PAYPAL EMAIL DESC="Por favor, introduzca la direccion de correo asociada con su cuenta de Paypal."
PAYPAL AUTH TOKEN="Paypal Token Autorizacion"
PAYPAL AUTH TOKEN DESC="Por favor introduce el token de autorizacion de Paypal para verificar los pagos con PayPal. Puede encontrar este, acceda a su cuenta de Paypal."
PAYPAL CURRENCY="Moneda"
PAYPAL CURRENCY DESC="Por favor, introduzca un codigo valido de divisas de Paypal."
PAYPAL NOTE="Nota"
PAYPAL NOTE DESC="Esta nota se muestra a la derecha del boton de pago de PayPal"
PAYPAL NOTE DEFAULT="Para efectuar un pago mediante Paypal, por favor haga clic en el boton a la izquierda. Usted no necesita una cuenta de Paypal para hacer un pago - usted puede elegir pagar con su tarjeta de credito. Gracias!"
PAYPAL SECURE POST="Usar SSL para enviar de vuelta a Paypal?"
PAYPAL SECURE POST DESC="Si es posible, de forma segura despues de nuevo a Paypal. Su servidor PHP debe ser compatible con SSL."
