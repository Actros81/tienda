PAGE_TOOLTIP_DASHBOARD=Bienvenido a Tienda, Componente de comercio electronico para Joomla traducido al castellano por el equipo de Joomla de Venezuela. Dos posiciones del modulo existen aqui: <strong> tienda_dashboard_main / <strong> y <strong> tienda_dashboard_right / <strong>. Coloque todos los modulos que quiera en esas posiciones y ordenarlos como desee. (si no sabe como no se preocupe, esto es nada mas para mira cosmeticas) haga clic a mano derecha "ocultar este modulo"
PAGE_TOOLTIP_CONFIG=Aqui es donde va a configurar la configuracion de ancho de extension. Ademas, se requiere algun complemento de configuracion de pantalla aqui.
PAGE_TOOLTIP_PRODUCTS_VIEW=Esta es <b> del producto tablero </ b>. Aqui podras obtener una vista previa del producto y la gestion de sus propiedades, como comentarios de los clientes, las calificaciones, y los votos, es precios (regular y con descuento), los productos asociados; descargas y archivos adjuntos, imagenes, y mucho, mucho mas. Dos posiciones de modulo de salida aqui: <strong> tienda_product_dashboard_main / <strong> y <strong> tienda_product_dashboard_right / <strong>. Coloque todos los modulos que quiera en esas posiciones y ordenarlos como desee.
PAGE_TOOLTIP_USERS_VIEW=Dos posiciones del modulo existen aqui: <b>tienda_user_main </b> y <b> tienda_user_right / </b>. Coloque todos los modulos que desee en las posiciones y ordenarlos como desee.


