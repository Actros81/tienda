# DEFAULTS
PLUGINDESC=Ce plugin active les paiements Paypal Pro en utilisant Express Checkout et Direct Payment.

# PARAMS
PAYPALPRO ARTICLE NUMBER=ID Article
PAYPALPRO ARTICLE NUMBER DESC=Cet article est affiché après traitement du paiement. Il peut inclure tout contenu (y compris les plugins) et devrait au minimum informer le client sur ce qu'il peut faire ensuite. 
PAYPALPRO EMAIL=E-mail Paypal
PAYPALPRO EMAIL DESC=Adresse e-mail associée à votre compte Paypal.
PAYPALPRO AUTH TOKEN=Paypal Authorization Token
PAYPALPRO AUTH TOKEN DESC=Saisissez le Paypal Authorization Token utilisé pour vérifier les paiements. Vous le trouverez en vous connectant à votre compte Paypal. 
PAYPALPRO CURRENCY=Monnaie
PAYPALPRO CURRENCY DESC=Saisissez un code monétaire valide Paypal, par exemple EUR pour Euro.
PAYPALPRO NOTE=Note
PAYPALPRO NOTE DESC=Cette note est affichée à droite du bouton Paypal
PAYPALPRO NOTE DEFAULT=Veuillez choisir un mode de paiement.
PAYPALPRO SECURE POST=Utiliser SSL pour la connexion Paypal?
PAYPALPRO SECURE POST DESC=Si possible, réalisez les connexions Paypal en mode sécurisé. Votre serveur PHP doit avoir le module SSL activé.
PAYPALPRO USE SANDBOX=Utiliser le bac à sable Paypal
PAYPALPRO USE SANDBOX DESC=Cette option permet de tester la passerelle Paypal en utilisant le serveur Paypal bac à sable au lieu du serveur réel.

PAYPALPRO API USERNAME=Identifiant PayPal API
PAYPALPRO API USERNAME DESC=Saisissez votre identifiant PayPal API. Vous le trouvez en section 'Profil / Accès API' de votre compte PayPal Business.
PAYPALPRO API PASSWORD=Mot de passe PayPal API
PAYPALPRO API PASSWORD DESC=Saisissez votre mot de passe PayPal API. Vous le trouvez en section 'Profil / Accès API' de votre compte PayPal Business.
PAYPALPRO API SIGNATURE=Signature PayPal API
PAYPALPRO API SIGNATURE DESC=Veuillez saisir votre signature PayPal API. Vous la trouvez en section 'Profil / Accès API' de votre compte PayPal Business.

PAYPALPRO SANDBOX API USERNAME=Identifiant API bac à sable
PAYPALPRO SANDBOX API USERNAME DESC=Saisissez votre identifiant bac à sable API. Vous le trouvez en section  'API Credentials' de votre compte PayPal Developer.
PAYPALPRO SANDBOX API PASSWORD=Mot de passe API bac à sable
PAYPALPRO SANDBOX API PASSWORD DESC=Saisissez votre mot de passe bac à sable API. Vous le trouvez en section  'API Credentials' de votre compte PayPal Developer.
PAYPALPRO SANDBOX API SIGNATURE=Signature bac à sable
PAYPALPRO SANDBOX API SIGNATURE DESC=Saisissez votre signature bac à sable API. Vous la trouvez en section  'API Credentials' de votre compte PayPal Developer.

PAYPALPRO MESSAGE INVALID ACTION=Erreur de traitement de votre paiment. Paypal a renvoyé une action invalide. 
PAYPALPRO MESSAGE CANCEL=Nous sommes désolés que vous ayez décidé d''annuler cette transaction. Si nous pouvons vous aider, n'hésitez pas à nous contacter. Merci!
PAYPALPRO MESSAGE ERROR HTTP=Erreur de communication avec Paypal. Votre paiement n'a pu être traité et votre abonnement n'est pas activé.
PAYPALPRO MESSAGE STATUS NOT COMPLETED=Votre paiement Paypal n'a pu être complété. Votre abonnement n'est pas activé.
PAYPALPRO MESSAGE PAYMENT FAILED=Votre paiement Paypal a échoué. Votre abonnement n'est pas activé.
PAYPALPRO MESSAGE PAYMENT INCOMPLETE=Votre paiement Paypal est incomplet. Votre abonnement n'est pas activé.

PAYPALPRO MESSAGE PAYMENT ACCEPTED FOR VALIDATION=Votre paiement Paypal est en cours de validation. Votre abonnement sera activé sous peu! Contactez-nous pour toute information complémentaire. Nous vous remercions.

PAYPALPRO MESSAGE TRANSACTION ID IN USE=Votre paiement Paypal est en erreur: cet identifiant de transaction est déjà utilisé.
PAYPALPRO MESSAGE PAYMENT AMOUNT INVALID=Votre paiement Paypal est en erreur: Le montant du paiement est invalide.
PAYPALPRO MESSAGE PAYMENT SUCCESS=Votre paiement Paypal est terminé! Contactez-nous pour toute information complémentaire. Nous vous remercions.
PAYPALPRO MESSAGE PAYMENT SUCCESS WITH WARNINGS=Votre paiement Paypal est terminé. Toutefois, il n'est pas encore activé à cause des avertissements suivants: 

PAYPALPRO ERROR POSTING IPN DATA BACK=Une erreur est survenue au cours du dialogue PayPal de validation de la transaction: %s (%s)
PAYPALPRO ERROR IPN VALIDATION=Les données de transaction n'ont pas été validées par IPN.
PAYPALPRO MESSAGE RECEIVER INVALID=La validation du paiement a échoué: bénéficiaire invalide.
PAYPALPRO MESSAGE AMOUNT INVALID=La validation du paiement a échoué: montant invalide.
PAYPALPRO MESSAGE STATUS INVALID=La validation du paiement a échoué: le paiement est incomplet, état = %s.
PAYPALPRO MESSAGE TRANSACTION INVALID=La validation du paiement a échoué: ID transaction déjà utilisé.
PAYPALPRO MESSAGE PAYMENT STORE FAILED=Erreur en enregistrement du paiement.
PAYPALPRO MESSAGE UNKNOWN USER=La validation du paiement a échoué: le client n'a pas de compte et une erreur est survenue en création automatique de compte.

PAYPALPRO MESSAGE MERCHANT CREDENTIALS ARE INVALID=Les identifiants marchand PayPal sont invalides.
PAYPALPRO MESSAGE FILL IN REQUIRED FIELDS=Veuillez renseigner tous les champs obligatoires.
PAYPALPRO MESSAGE STATE INVALID=Code état sur 2 caractères.
PAYPALPRO MESSAGE EMAIL ADDRESS REQUIRED=Il faut une adresse e-mail valide.
PAYPALPRO MESSAGE EMAIL EXISTS=L'adresse e-mail existe déjà dans nos bases. Veuillez vous connecter à votre compte ou fournir une autre adresse.
PAYPALPRO MESSAGE EXPIRATION DATE INVALID=Veuillez saisir une date d'expiration valide pour votre carte.
PAYPALPRO MESSAGE CALLER ERROR=Erreur de communication avec PayPal.
PAYPALPRO MESSAGE PROFILE NOT ACTIVE=Votre profil pour paiement récurrent n'est pas actif.

