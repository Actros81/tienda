# DEFAULTS
THIS TOOL IMPORTS DATA FROM A CSV FILE TO TIENDA=Cet outil importe des données au format CSV dans Tienda

# ERRORS
PLEASE PROVIDE ALL REQUIRED INFORMATION=Veuillez fournir toutes les informations requises
COULD NOT CREATE DATABASE INSTANCE=Impossible de créer une instance de la base de données
COULD NOT PROPERLY QUERY THE DATABASE=Impossible de créer la requête correcte pour la base de données
COULD NOT FIND APPROPRIATE TABLES USING PROVIDED PREFIX=Impossible de trouver les tables appropriées en utilisant le préfixe fourni

# COMMON
PLEASE REVIEW THE FOLLOWING INFORMATION=Vérifiez les informations suivantes. Si tout semble correct, cliquez Soumettre pour continuer l'importation.
PLEASE PROVIDE THE REQUESTED INFORMATION=Veuillez fournir toutes les informations requises
YOU PROVIDED THE FOLLOWING INFORMATION=Vous avez fourni les informations suivantes
CONNECTION VALID MESSAGE=Veuillez confirmer ces informations. Si tout semble correct, cliquez Soumettre pour migrer les données
DATABASE CONNECTION=Connexion base de données
HOST=Hôte
USERNAME=Identifiant
PASSWORD=Mot de passe
DATABASE NAME=Nom de la base
TABLE PREFIX=Préfixe des tables
DATABASE TYPE=Type de base de données
DATABASE PORT=Port
INDICATES A REQUIRED FIELD=Indique un champ obligatoire
NO ITEMS FOUND=Rien trouvé

# TITLES
CATEGORIES=Catégories
PRODUCTS=Produits
QUANTITIES=Quantités
PRICES=Prix
PRODUCT CATEGORIES XREF=Références croisées Produit-Catégories

# STEPS
STEP ONE OF THREE=Etape 1 sur 3
STEP TWO OF THREE=Etape 2 sur 3
FINAL=Finale
MIGRATION RESULTS=Résultats de la migration

# v.0.5.5
JOOMLA! TABLE PREFIX=Préfixe de tables Joomla
VIRTUEMART TABLE PREFIX=Préfixe de tables Virtuemart
EXTERNAL SITE URL=Url site externe
EXTERNAL SITE URL DESC=Si vous migrez depuis un site externe (pas celui sur lequel vous êtes actuellement sous Joomla!), donnez ici l'URL complète de votre site VirtueMart, afin de permettre au plugin d emigrer également les images! (Ex: http://www.myoldstoresite.com/)
