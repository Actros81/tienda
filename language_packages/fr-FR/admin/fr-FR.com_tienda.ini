# CONFIG Currency & units
CURRENCY UNITS AND DATE SETTINGS=Paramètres Monétaires, Unités et Dates
SET DATE FORMAT=Format de dates pour la boutique
CONFIG SET DATE FORMAT=La valeur par défaut est <strong>%a, %d %b %Y, %I:%M%p</strong> ce qui affiche <strong>Dim, 21 Mar 2010, 08:22PM</strong>.  Pour plus de détails sur la manière de définir le format des dates, consultez <a href="http://php.net/manual/fr/function.strftime.php" target="_blank">http://php.net/manual/fr/function.strftime.php</a>. Pour une date agréable en français, <strong>%a %d %b %Y %Y:%M</strong> est une valeur courante.
SELECT DEFAULT CURRENCY FOR DB VALUES=Monnaie par défaut pour les valeurs stockées en base de données
CONFIG DEFAULT CURRENCY=Lorsque vous définissez les prix des produits, c'est la monnaie qui sera utilisée. Toutes les valeurs stockées dans la base de données sont réputées être sous cette monnaie. Une fois paramétrées et enregistrée, vous ne devriez pas y retoucher, sinon les produits créés se verraient attribuer un prix erronné selon les cours monétaires.
