PAGE_TOOLTIP_DASHBOARD=Bienvenue sur Tienda, l'extension eCommerce pour Joomla réalisée par l'équipe de Dioscouri Design. Cette page contient 2 positions de modules: <strong>tienda_dashboard_main</strong> et <strong>tienda_dashboard_right</strong>. Placez tous les modules voulus dans ces positions et organisez les selon vos goûts.
PAGE_TOOLTIP_CONFIG=Dans cette page, vous configurez les options globales de Tienda. En supplément, tous les plugins nécessitant une configuration seront configurés ici.
PAGE_TOOLTIP_PRODUCTS_VIEW=Vous êtes dans le <strong>tableau de bord produits</strong>. Ici vou spouvez prévisualiser le produit et adapter ses propriétés, dont les avis de clients, notes, et votes. Également les listes de tarifs (standard et remisés), les produits associés, téléchargements et pièces jointes, images, et de nombreuses autres options. Vous disposez de 2 positions de modules ici: <strong>tienda_product_dashboard_main</strong> et <strong>tienda_product_dashboard_right</strong>. Placez tous les modules voulus dans ces positions et organisez les selon vos goûts.
PAGE_TOOLTIP_USERS_VIEW=Vous disposez de 2 positions de modules: <strong>tienda_user_main</strong> et <strong>tienda_user_right</strong>. Placez tous les modules voulus dans ces positions et organisez les selon vos goûts.


