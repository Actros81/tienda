TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE MIXED CART="Cliquez sur le bouton Paypal pour réaliser le premier de vos deux paiements, celui concernant le paiement effectif. Vous serez redirigé vers Paypal.com où un compte Paypal n'est pas indispensable pour payer, vous pouvez payer avec votre carte de crédit. Au retour, un second bouton de paiement Paypal sera affiché pour votre abonnement, en paiement récurrent. Nous vous remercions pour votre commande!"
TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE RECURRING ONLY="Cliquez sur le bouton Paypal pour procéder au peiement de votre abonnement. Vous serez redirigé vers Paypal.com où un compte Paypal n'est pas indispensable pour payer, vous pouvez payer avec votre carte de crédit. Nous vous remercions pour votre commande!"
WAIT YOU ARE NOT FINISHED YET="Patience, nous n'en avons pas encore terminé"
MUST COMPLETE CHECKOUT FOR RECURRING ITEM="Vous devez maintenant créer un "profil abonnement" Paypal pour terminer votre règlement de commande. À ce point, votre abonnement n'est pas encore validé!  Cliquez sur le bouton Paypal pour créer l'abonnement.  Merci!"
PLEASE NOTE="Veuillez noter"
MIXED CART MESSAGE="Vous avez choisi Paypal en paiement d'une commande contenant à la fois des paiements immédiats et de spaiements récurrents. Vous devrez donc passer à 2 reprises sur la passerelle Paypal, la première pour le paiement immédiat, la seconde pour l'abonnement récurrent."

