# DEFAULTS
PLUGINDESC=Ce plugin active le paiement Paypal

# MESSAGES
TIENDA PAYPAL PAYMENT STANDARD FORM MESSAGE=En validant votre commande, vous serez dirigés vers Paypal pour le règlement. Depuis Paypal, vous serez redirigé ici pour validation d evotre commande et création de la facture.
TIENDA PAYPAL PAYMENT STANDARD PREPARATION MESSAGE=Cliquez sur le bouton Paypal pour payer votre commande. Vous serez redirigé vers Paypal.com. Vous n'avez pas besoin d'un compte Paypal, vous pouvez régler par votre carte bancaire ou une carte privative. Nous vous remercions pour votre commande!

# PARAMS
PAYPAL ARTICLE NUMBER=ID Article
PAYPAL ARTICLE NUMBER DESC=Article Joomla à afficher au retour du paiement. Il peut inclure ce que vous voulez (y compris des plugins) et devrait au moins indiquer au client ce qu'il peut faire ensuite.
PAYPAL EMAIL=Adresse Email Paypal
PAYPAL EMAIL DESC=Saisissez l'adresse email de votre compte Paypal.
PAYPAL AUTH TOKEN=Jeton d'Autorisation Paypal
PAYPAL AUTH TOKEN DESC=Saisissez le Jeton d'Autorisation Paypal pour la vérification des paiements Paypal. Vous pouvez trouver votre jeton en vous connectant sur votre compte Paypal.
PAYPAL CURRENCY=Monnaie
PAYPAL CURRENCY DESC=Veuillez saisir un code monétaire valide Patpal, par exemple EUR pour l'euro.
PAYPAL NOTE=Note
PAYPAL NOTE DESC=Cette note dera affichée à droite du bouton Paypal
PAYPAL NOTE DEFAULT=Pour réaliser un paiement Paypal, vveuillez cliquer su rle boutoon Paypal. Vous n'avez pas besoin d'un compte Paypal, vous pouvez régler par votre carte bancaire ou une carte privative. Merci!
PAYPAL SECURE POST=Utiliser SSL pour la connexion Paypal?
PAYPAL SECURE POST DESC=Si possible, sécurisez la connexion Paypal. Votre configuration PHP doit posséder l'extension SSL pour ce faire. En cas de doute, consultez votre hébergeur.
PAYPAL USE SANDBOX=Utiliser Paypal Sandbox
PAYPAL USE SANDBOX DESC=Cette option vous permet de tester la passerelle Paypal en utilisant le serveur d etest Paypal au lieu d ela passerelle de paiement principale. Utilisez cette option pour tester le paiement Paypal si vous n'avez pas encore de compte Paypal.

PAYPAL MESSAGE INVALID ACTION=Il y a eu une erreur durant le traitement d evotre paiement. Paypal nous a renvoyé une action invalide.
PAYPAL MESSAGE CANCEL=Nous sommes désolés que vous ayez choisi d'annuler cette transcation. Si nous pouvons vous aider, n'hésitez pas à nous contacter. Nous vous remercions!
PAYPAL MESSAGE AUTH TOKEN=Le Jeton d'Autorisation Paypal est absent.
PAYPAL MESSAGE ERROR HTTP=Erreur de communication Paypal. Votre paiement n'est pas traité et votre commande ne peut être validée.
PAYPAL MESSAGE STATUS NOT COMPLETED=Votre paiement Paypal n'est pas terminé. votre commande ne peut être validée.
PAYPAL MESSAGE PAYMENT FAILED=Votre paiement Paypal a échoué. votre commande ne peut être validée.
PAYPAL MESSAGE PAYMENT INCOMPLETE=Votre paiement Paypal est incomplet. votre commande ne peut être validée.

PAYPAL MESSAGE PAYMENT ACCEPTED FOR VALIDATION=Votre paiement Paypal est en cours de validation. L'état de votre commande sera mis à jour dans les minutes qui viennent. Vous pouvez nous contacter pour toute question ou information complémentaire. Nous vous remercions.

PAYPAL MESSAGE TRANSACTION ID IN USE=Votre paiement Paypal a généré une erreur: Cette transaction est déjà utilisée. Veuillez nous contacter pour résoudre ce problème.
PAYPAL MESSAGE PAYMENT AMOUNT INVALID=Votre paiement Paypal a généré une erreur: Montant Invalide. Veuillez nous contacter pour résoudre ce problème.
PAYPAL MESSAGE PAYMENT SUCCESS=Votre réglement par Paypal est validé. Votre commande a été validée. Vous pouvez nous contacter pour toute question ou information complémentaire. Nous vous remercions.

PAYPAL ERROR POSTING IPN DATA BACK=Une erreur est survenue durant le dialogue avec PayPal lors de la validation d ela transaction: %s (%s)
PAYPAL ERROR IPN VALIDATION=Les données d etransaction n'ont pas été validées par IPN.
PAYPAL MESSAGE RECEIVER INVALID=La validation de paiement Paypal a échoué: destinatiare invalide.
PAYPAL MESSAGE AMOUNT INVALID=La validation de paiement Paypal a échoué: montant invalide.
PAYPAL MESSAGE STATUS INVALID=La validation de paiement Paypal a échoué: paiment incomplet, état  = %s.
PAYPAL MESSAGE TRANSACTION INVALID=La validation de paiement Paypal a échoué: ID transaction déjà utilisé.
PAYPAL MESSAGE PAYMENT STORE FAILED=Erreur d'enregistrement du paiement;
PAYPAL MESSAGE UNKNOWN USER=La validation de paiement Paypal a échoué: le client n'est pas enregistré et une erreur en création de client est survenue.

# DISPLAY
PAYPAL PAYMENT=Paiement Paypal
ID=ID
DATE=Date
TRANSACTION ID=ID Transaction
AMOUNT=Montant

# COMMON
PAYPAL DISPLAY ARTICLE TITLE=Afficher le titre de l'article?
PAYPAL DISPLAY ARTICLE TITLE DESC=Le titre d el'article doit-il être affiché ?

# EMAILS
PAYPAL EMAIL PAYMENT NOT VALIDATED SUBJECT=Le paiement récurent Paypal %s n'est pas validé
PAYPAL EMAIL PAYMENT FAILED BODY=Cher %s,\n\nCe message est une notification. Une transaction Paypal a échoué: %s (%s):\n\nErreur:\n\n%s\n\nInformation Transaction:\n\n%s