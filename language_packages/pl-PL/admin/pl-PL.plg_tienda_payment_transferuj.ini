TIENDA TRANSFERUJ PAYMENT STANDARD PREPARATION MESSAGE MIXED CART="Please click the Transferuj.pl button to complete the first of your two payments.  You will be redirected to Transferuj.pl where you do not need a Transferuj.pl account to make a payment -- you may choose to pay with your credit card.  When you return, we will prepare a second Transferuj.pl checkout button for your recurring item.  Thanks again for your order!"
TIENDA TRANSFERUJ PAYMENT STANDARD PREPARATION MESSAGE RECURRING ONLY="Please click the Transferuj.pl button to complete payment for your subscription.  You will be redirected to Transferuj.pl where you do not need a Transferuj.pl account to make a payment -- you may choose to pay with your credit card.  Thanks again for your order!"
WAIT YOU ARE NOT FINISHED YET="Wait, you aren't finished yet!"
MUST COMPLETE CHECKOUT FOR RECURRING ITEM="You must now create a Transferuj.pl "subscription profile" to complete checkout.  At this point, your subscription has not yet been activated!  Please click the Transferuj.pl button below to create the subscription.  Thanks!"
PLEASE NOTE="Zapamiętaj!"
MIXED CART MESSAGE="You have chosen Transferuj.pl as your payment option for an order that contains both recurring and non-recurring payments.  This will require two separate checkouts with Transferuj.pl, once for the non-recurring items, and once for the recurring item."

