# PAGE TOOLTIPS
## ------------------------
PAGE_TOOLTIP_DASHBOARD=Witamy w Tienda - komponencie e-commerce dla Joomla załogi Dioscouri Design: <strong>tienda_dashboard_main</strong> i <strong>tienda_dashboard_right</strong>. Rozmieść moduły jak sobie życzysz i uporządkuj je jak potrzebujesz.
PAGE_TOOLTIP_CONFIG=Tutaj skonfigurujesz ogólne ustawienia wtyczek. Dodatkowo, każda wtyczka, która wymaga konfiguracji wyświetli tutaj swoje opcje.
PAGE_TOOLTIP_PRODUCTS_VIEW=To jest <b>panel kontrolny</b> produktu.  Tutaj można przeglądnąć dane produktu i zarządzać jego właściwościami, jak komentarze użytkowników, recenzje, głosy; ceny (normlane i promocyjne); produkty powiązane; pliki do pobrania i załączniki; pliki graficzne i wiele innych. Pojawiają się tutaj dwie pozycje dla modułów: <strong>tienda_product_dashboard_main</strong> i <strong>tienda_product_dashboard_right</strong>. Rozmieść jakiekolwiek moduły chcesz i uporządkuj je jak potrzebujesz.
PAGE_TOOLTIP_USERS_VIEW=Występują tu dwie pozycje modułów: <b>tienda_user_main</b> i <b>tienda_user_right</b>. Rozmieść jakiekolwiek moduły chcesz i uporządkuj je jak potrzebujesz.


MOVE FAILED FROM=Przesunięcie z %s do %s nie udało się.
SET NORMAL PRICE NOW SPECIAL PRICES LATER=Ustaw teraz normalną cenę dla produktu. Po tym jak zapiszesz, będziesz mógł dodać opcję cen promocyjnych.
SET INITIAL CATEGORY NOW ADDITIONAL ONES LATER=Ustaw teraz podstawową kategorię produktu. Po tym jak zapiszesz, będziesz mógł dodać produkt do dodatkowych kategorii.
AND X MORE=i %s więcej

# FOOTER
ERROR_PHP_VERSION=Ten komponent wymaga PHP w wersji minimum %s podczas gdy wersja PHP na tym serwerze to %s. Skontaktuj się z administratorem serwera w celu aktualizacji PHP.
PHP_VERSION_LINE=Wersja PHP - minimalna: %s; aktualna: %s

# CONFIG
CONFIG DEFAULT CURRENCY=Kiedy będziesz ustawiał ceny produktów, to jest waluta, która zostanie użyta. Wszystkie wartości przechowywane w Twojej bazie danych będą domyślnie w tej właśnie walucie. Raz zdefiniowana waluta, nie powinna być zmieniana.
SELECT DEFAULT CURRENCY FOR DB VALUES=Wybierz domyślną walutę dla wartości przechowywanych w bazie danych
SELECT ORDER STATES TO REPORT ON=Wybierz swoje państwo
CONFIG ORDER STATES TO REPORT ON=Proszę wprowadzić oddzielone przecinkami wartości stanów które mają być widoczne w statystykach panelu kontrolnego. Domyślne wartości to: 2, 3, 5, 17
SET DATE FORMAT=Ustaw format daty obowiązujący w komponencie
CONFIG SET DATE FORMAT=Domyślny format to: <b>%a, %d %b %Y, %I:%M%p</b> który wyświetla np. <b>Sun, 21 Mar 2010, 08:22PM</b>.  Szczegółowe instrukcje jak stworzyć inne formaty daty i czasu znajdziesz tutaj: <a href="http://php.net/manual/en/function.strftime.php" target="_blank">http://php.net/manual/en/function.strftime.php</a>
CURRENCY UNITS AND DATE SETTINGS=Waluta, jednostki i ustawienia daty.

# PRODUCTS
IF NO IMAGE PATH OVERRIDE IS SPECIFIED MESSAGE=Jeśli żadna ścieżka dostępu do pliku graficznego nie zostanie podana, Tienda użyje <b>pierwszą</b> z następujących dwóch ścieżek (jeśli będą one prawidłowe):
IF NO FILE PATH OVERRIDE IS SPECIFIED MESSAGE=Jeśli żadna ścieżka dostępu do pliku nie zostanie podana, Tienda użyje <b>pierwszą</b> z następujących dwóch ścieżek (jeśli będą one prawidłowe):
CHANGING FILE PATH NOTE=<b>Uwaga:</b> Zmiana ścieżki dostępu nie przenosi istniejących plików.
PRODUCT LAYOUT FILE=Plik szablonu produktu
PRODUCT LAYOUT FILE DESC=To są pliki twojego szablonu produktu w aktualnym szablonie witryny. <br/><b>UŻYCIE:</b> Jeśli chcesz, aby dla tego produktu zostały nadpisane pliki szablonu, wybierz je tutaj. Aby dodać nowe opcje pliku szablonu, wgraj plik php to folderu: <b>/templates/[your template]/html/com_tienda/products/</b>
CATEGORY LAYOUT FILE=Plik szablonu kategorii
CATEGORY LAYOUT FILE DESC=To są pliki twojego szablonu kategorii w aktualnym szablonie witryny. <br/><b>UŻYCIE:</b> Jeśli chcesz, aby dla tej kategorii zostały nadpisane pliki szablonu, wybierz je tutaj. Aby dodać nowe opcje pliku szablonu, wgraj plik php to folderu: <b>/templates/[your template]/html/com_tienda/products/</b>
CATEGORY PRODUCTS LAYOUT FILE=Plik szablonu kategorii produktów
CATEGORY PRODUCTS LAYOUT FILE DESC=To jest domyślny plik szablonu wszystkich produktów w tej kategorii. Jeśli produkt ma zdefiniowany specyficzny plik szablonu, będzie on użyty zamiast tego.

