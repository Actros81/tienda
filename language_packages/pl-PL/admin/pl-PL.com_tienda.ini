TIENDA ACCOUNTS DEFAULT LAYOUT=Mój profil
TIENDA ACCOUNTS DEFAULT LAYOUT DESC=To jest podmenu profilu w widoku panelu. Udostępnia ono linki do edycji profilu użytkownika.
TIENDA CARTS DEFAULT LAYOUT=Mój koszyk
TIENDA CARTS DEFAULT LAYOUT DESC=To wyświetla koszyk użytkownika, który jest również dostępny poprzez podmenu koszyka w widoku panelu.
TIENDA CHECKOUT DEFAULT LAYOUT=Rozpocznij złożenie zamówienia
TIENDA CHECKOUT DEFAULT LAYOUT DESC=To jest pierwszy krok w procesie składania zamówienia.
TIENDA DASHBOARD DEFAULT LAYOUT=Panel kontrolny
TIENDA DASHBOARD DEFAULT LAYOUT DESC=Panel kontrolny użytkownika. To jest podmenu, które daje użytkownikowi dostęp do jego historii zamówień, koszyka i możliwość edycji swego profilu.
TIENDA ORDERS DEFAULT LAYOUT=Historia zamówień
TIENDA ORDERS DEFAULT LAYOUT DESC=To jest historia zamówień w widoku panelu kontrolnego. Pozwala użytkownikom, szukać, przeglądać i drukować.
TIENDA PRODUCTS DEFAULT LAYOUT=Przeglądaj produkty
TIENDA PRODUCTS DEFAULT LAYOUT DESC=To wyświetla katalog produktów. Możesz wyprać kategorię produktów, które użytkownik będzie przeglądał.
TIENDA PRODUCTS SEARCH LAYOUT=Szukaj produktów
TIENDA PRODUCTS SEARCH LAYOUT DESC=To jest strona rozszerzonego wyszukiwania.
TIENDA PRODUCTS VIEW LAYOUT=Zobacz produkt.
TIENDA PRODUCTS VIEW LAYOUT DESC=To wyświetla stronę pojedynczego produktu.

