# CONFIG

CONFIG DEFAULT CURRENCY=Denne valuta vil brukes ved prissetting av dine produkter.  Alle verdier i databasen vil bruke denne valuta.  Når den er angitt kan den ikke endres.   
SELECT DEFAULT CURRENCY FOR DB VALUES=Velg standardvaluta for verdiene i databasen 
SELECT ORDER STATES TO REPORT ON=Velg ordrestatus
CONFIG ORDER STATES TO REPORT ON=Angi komma-separerte verdier for ordrestatus som skal rapporteres i kontrollpanelets statistikk.  Standardverdiene er 2, 3, 5, 17
SET DATE FORMAT=Angi globalt datoformat
CONFIG SET DATE FORMAT=Standardverdi er <b>%a, %d %b %Y, %I:%M%p</b> som viser <b>Sun, 21 Mar 2010, 08:22PM</b>.  For mer informasjon om hvordan du setter riktig format, gå til <a href="http://php.net/manual/en/function.strftime.php" target="_blank">http://php.net/manual/en/function.strftime.php</a>
CURRENCY UNITS AND DATE SETTINGS=Valuta, Enheter og Dato

# PRODUCTS

IF NO IMAGE PATH OVERRIDE IS SPECIFIED MESSAGE=Om ingen søkesti til bilder angis, vil Tienda bruke den <b>første</b> av følgende to søkestier som finnes på tjeneren:
IF NO FILE PATH OVERRIDE IS SPECIFIED MESSAGE=Om ingen søkesti til filer angis, vil Tienda bruke den <b>første</b> av følgende to søkestier som finnes på tjeneren:
CHANGING FILE PATH NOTE=<b>OBS!:</b> Om søkestien endres så flyttes ikke eksisterende filer.
PRODUCT LAYOUT FILE=Produktmal
PRODUCT LAYOUT FILE DESC=Dette er produktmalene i din aktuelle sidemal. <br/><b>Bruk:</b> Hvis du vil bruke en spesiell mal til dette produkt kan du velge den den her. For å legge til en ny malfil, last den opp til mappen: <b>/templates/[your template]/html/com_tienda/products/</b>
CATEGORY LAYOUT FILE=Kategorimal
CATEGORY LAYOUT FILE DESC=Dette er kategorimalene i din aktuelle sidemal. <br/><b>Användning:</b> Hvis du vil bruke en spesiell mal til denne kategori så kan du velge den her.  For å legge til en ny kategorimal, last den opp til mappen: <b>/templates/[your template]/html/com_tienda/products/</b>
CATEGORY PRODUCTS LAYOUT FILE=Kategori-Produktmal
CATEGORY PRODUCTS LAYOUT FILE DESC=Dette er standardmalen som vil brukes for alle produkter i denne kategori.  Hvis et produkt har en egen mal angitt så vil den brukes i stedet.


