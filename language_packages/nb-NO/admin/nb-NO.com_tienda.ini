PAGE_TOOLTIP_DASHBOARD=Velkommen til Tienda, en netthandelsløsning for Joomla! fra Dioscouri Design. Det finnes to modulposisjoner her: <strong>tienda_dashboard_main</strong> og <strong>tienda_dashboard_right</strong>. Plasser de moduler du ønsker i disse posisjonene og sorter dem som du ønsker.
PAGE_TOOLTIP_CONFIG=Her kan du endre innstillinger for hele nettbutikken. Dessuten vil evt. tilleggsmoduler som kan konfigureres, vise sine innstillinger her.
PAGE_TOOLTIP_PRODUCTS_VIEW=Dette er produktets <b>kontrollpanel</b>.  Her kan du forhåndsvise produktet og dets innstillinger for: Kundeanmeldelser, rangering og stemmegiving, men også priser (normale og rabatterte), lignende produkter, nedlastinger, vedlegg, bilder og mye, mye mer. Det finns to modulposisjoner her: <strong>tienda_product_dashboard_main</strong> og <strong>tienda_product_dashboard_right</strong>. Plasser valgfrie moduler her og sorter dem som du ønsker. 
PAGE_TOOLTIP_USERS_VIEW=Det finnes to modulposisjoner her: <b>tienda_user_main</b> og <b>tienda_user_right</b>. Plasser valgfrie moduler her og sorter dem som du ønsker.



