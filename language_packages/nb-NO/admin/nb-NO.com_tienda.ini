TIENDA SHA1 IMAGE DESC="Dette endrer strukturen i bildemappen fra images/com_tienda/sku/ (med dette valget satt til "Nei"), til images/com_tienda/A/F/0/9/sku/ (med dette valget satt til "Ja"). Dette gjøres for å unngå filsystemproblemer i store nettbutikker (http://en.wikipedia.org/wiki/Ext3#cite_note-0 for mer info). Hvis du har færre enn 32.000 produkter, kan du la dette være deaktivert, ellers vil du miste menneskelig lesbarhet i mappestrukturen. Det å bytte mellom på og av vil IKKE ødelegge eksisterende bilder."
