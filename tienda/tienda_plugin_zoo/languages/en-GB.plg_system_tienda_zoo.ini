DESCTIENDAZOO=<p>Save zoo items as Tienda products</p>Requires two mods to the zoo Component.<ul><li>administrator/components/com_zoo/controllers/item.php<br />line 351, just after<br /><pre>// save item$table->save($item);</pre>add<pre>// Trigger event <br /> $dispatcher = JDispatcher::getInstance(); <br /> $dispatcher->trigger( 'onAfterSaveZooItem', array( $item ) );</pre></li><li>components/com_zoo/controllers/default.php<br/>line 184, just before <pre>// display view$this->getView('item')->addTemplatePath($this->template->getPath())->setLayout('item')->display();</pre> add <pre>// Trigger Event <br /> $dispatcher =& JDispatcher::getInstance();<br />$dispatcher->trigger('onBeforeDisplayZooItem', array ( &$this->item ));</pre></li></ul><p>If you want to be able to set default prices for the categories, just add this line to the <params group="category"> section of your template.xml file in /media/zoo/applications/appname/templates/templatename/template.xml</p><pre>&lt;param name="default_price" type="text" default="" label="Default Price" description="Default price for items in this category" &#47;&gt;</pre>