# FORM
TIENDA OFFLINE PAYMENT MESSAGE=Um eine offline Zahlung zu tätigen, müssen Sie nachfolgende Angaben ausfüllen. \n\nErgänzende Informationen, wie unsere Postanschrift sowie die Infos zur Banküberweisung, werden anschliessend auf der 'Bestellbestätigung' Seite angezeigt.
TIENDA OFFLINE PAYMENT PREPARATION MESSAGE=Sie haben die offline Zahlungsmethode ausgewählt. Ergänzende Informationen, wie unsere Postanschrift sowie die Infos zur Banküberweisung, werden auf der nächsten Seite angezeigt.
TIENDA OFFLINE PAYMENT SUBMITTED MESSAGE=Vielen Dank, dass Sie diese Überweisungsmethode gewählt haben. Ihre Bestellung ist bei uns vorgemerkt, wird aber erst ausgeliefert, sobald wir den Betrag mit Ihrer gewählten Überweisungsmethode erhalten haben.  <b>Hier finden Sie zusätzliche Informationen zur Überweisung des Betrags und einen Link, damit Sie die Rechnung für Ihre Unterlagen ausdrucken können.</b>  Vielen Dank für die Bestellung.
TIENDA OFFLINE FULL NAME=Vollständiger Name
TIENDA OFFLINE EMAIL=E-Mail
TIENDA OFFLINE PAYMENT METHOD=Zahlungsmethode

# PARAMS
TIENDA OFFLINE ARTICLE NUMBER=Artikelnummer ID 
TIENDA OFFLINE ARTICLE NUMBER DESC=Dieser Artikel wird angezeigt, sobald die offline Zahlung getätigt wurde.  Es sollte Ihre Postanschrift, Infos zur Banküberweisung (falls vorhanden) und eine Schätzung, wie lange der Bezahlprozess normalerweise dauert, beinhalten. 
TIENDA OFFLINE NOTE=Notiz

TIENDA OFFLINE MESSAGE CANCEL=Wir bedauern es sehr, dass Sie die Überweisung abgebrochen haben. Falls wir Ihnen eine andere Überweisungsart anbieten können, kontaktieren Sie uns bitte. Vielen Dank!
TIENDA OFFLINE MESSAGE PAYMENT SUCCESS=Ihre offline Zahlung wurde erfolgreich getätigt!  Sie müssen aber noch weitere Aktionen tätigen.  Bitte überweisen Sie den Betrag nach den nachstehenden Anweisungen und zögern Sie nicht, uns zu kontaktieren, wenn Sie irgendwelche Fragen oder Anregungen haben.  Vielen Dank nochmals.

