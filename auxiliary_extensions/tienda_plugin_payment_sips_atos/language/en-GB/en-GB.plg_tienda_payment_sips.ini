TIENDA_SIPS_CONDITION_RESPONSE_3D_SUCCESS=Le commerçant et le porteur de la carte sont inscrits au programme 3-D Secure et le porteur s’est authentifié correctement.
TIENDA_SIPS_CONDITION_RESPONSE_3D_FAILURE=Le commerçant et le porteur de la carte sont inscrits au programme 3-D Secure mais l’acheteur n’a pas réussi à s’authentifier (mauvais mot de passe).
TIENDA_SIPS_CONDITION_RESPONSE_3D_ERROR=Le commerçant participe au programme 3-D Secure mais le serveur Cyberplus a rencontré un problème technique durant le processus d’authentification (lors de la vérification de l’inscription de la carte au programme 3D ou de l’authentification du porteur).
