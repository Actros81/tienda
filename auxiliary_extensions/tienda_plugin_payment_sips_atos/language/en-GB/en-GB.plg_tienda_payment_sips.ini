TIENDA_SIPS_CONDITION_RESPONSE_3D_ATTEMPT=Le commerçant et le porteur de la carte sont inscrits au programme 3-D Secure mais l’acheteur n’a pas eu à s’authentifier (le serveur de contrôle d’accès de la banque qui a émis la carte n’implémente que la génération d’une preuve de tentative d’authentification).
TIENDA_SIPS_CONDITION_RESPONSE_SSL=L’acheteur ne s’est pas authentifié pour une des raisons suivantes :  le type de carte n’est pas supporté par le programme 3-D Secure OU le commerçant ou le porteur de la carte n’est pas inscrit au programme 3-D Secure


