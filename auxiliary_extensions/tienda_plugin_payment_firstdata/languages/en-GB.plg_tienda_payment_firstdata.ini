# MESSAGES
TIENDA FIRSTDATA MESSAGE INVALID ACTION=There was an error processing your payment.  FirstData returned an invalid action. 
TIENDA FIRSTDATA MESSAGE CANCEL=We're sorry you decided to cancel this transaction.  If we may be of service in any way, please contact us.  Thanks!
TIENDA FIRSTDATA MESSAGE ERROR HTTP=There was a communication error with FirstData.  Your payment has not been completed and your subscription has not been activated.
TIENDA FIRSTDATA MESSAGE STATUS NOT COMPLETED=Your FirstData payment has not been completed.  Your subscription has not been activated.
TIENDA FIRSTDATA MESSAGE PAYMENT FAILED=Your FirstData payment failed.  Your subscription has not been activated.
TIENDA FIRSTDATA MESSAGE PAYMENT INCOMPLETE=Your FirstData payment is incomplete.  Your subscription has not been activated.

TIENDA FIRSTDATA MESSAGE TRANSACTION ID IN USE=Your FirstData payment encountered an error: This tranaction ID is already in use.  Please contact us to resolve this issue.
TIENDA FIRSTDATA MESSAGE PAYMENT AMOUNT INVALID=Your FirstData payment encountered an error: The payment amount is invalid.  Please contact us to resolve this issue.
TIENDA FIRSTDATA MESSAGE PAYMENT SUCCESS=Your FirstData payment has been completed successfully!  Please contact us if you have any questions or concerns, and thanks again.
TIENDA FIRSTDATA MESSAGE PAYMENT STORE FAILED=There was an error storing your payment; your subscription has not been activated. Please contact us to resolve this issue.
TIENDA FIRSTDATA MESSAGE PAYMENT ERROR CODE=Your FirstData payment encountered an error: #%s. Please contact us to resolve this issue.

TIENDA FIRSTDATA MESSAGE MD5 HASH ERROR=The MD5 hash value is invalid.
TIENDA FIRSTDATA MESSAGE INVALID SUBSCRIPTION ID=Invalid subscription id: %s
TIENDA FIRSTDATA MESSAGE UNKNOWN USER=FirstData payment validation failed: the customer isn't registered and an error occurred while trying to create a new user account.

FIRSTDATA CARD TYPE INVALID=Credit Card Type Invalid
FIRSTDATA CARD NUMBER INVALID=Card Number Invalid
FIRSTDATA CARD EXPIRATION DATE INVALID=Expiration Date Invalid
FIRSTDATA CARD CVV INVALID=Card CVV Number Invalid

