# MESSAGES
TIENDA SAGEPAY PAYMENT MESSAGE=To make a payment, please complete the form below.
TIENDA SAGEPAY PAYMENT PAYPAL NOTE=In case of using PayPal credit card, you do not need to fill out any other field


# CARD TYPES
VISA=Visa
VISA DELTA=Visa Delta
VISA ELECTRON=Visa Electron UK Debit
MASTERCARD=Mastercard
UK MAESTRO=UK Maestro
INTERNATIONAL MAESTRO=International Maestro
SOLO=Solo
AMERICAN EXPRESS=American Express
DINERS CLUB=Diners Club
JCB=JCB
LASER=Laser Cards
PAYPAL=PayPal


# FORM
CARD HOLDER NAME=Card Holder Name
CREDIT CARD TYPE=Credit Card Type
CARD NUMBER=Card Number
START DATE=Start Date (in the format MMYY)
EXPIRATION DATE=Expiration Date (in the format MMYY)
ISSUE NUMBER=Issue Number
CV2=Card CV2 Number


# DISPLAY

# PARAMS
SAGEPAY VENDOR CODE=Vendor Code
SAGEPAY VENDOR CODE DESC=Sagepay Vendor Code you will obtain from Sagepay.com
SAGEPAY 3D SIGNATURE=3D Signature
SAGEPAY 3D SIGNATURE DESC=Use 3D Signature method

SAGEPAY USE SANDBOX=Use Sandbox
SAGEPAY USE SANDBOX DESC=This option allows you to test the Sagepay gateway using the Sagepay sandbox server instead of the live one. Use this option to test the plugin if you don't have a Sagepay account yet. 


