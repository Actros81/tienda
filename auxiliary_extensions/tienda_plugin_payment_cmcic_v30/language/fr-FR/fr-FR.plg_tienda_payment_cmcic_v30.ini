TIENDA_CMCIC_PAYMENT_PLUGIN_DESC=<h2>Plugin de paiement CMCIC version 3.0 - Pour l'extension de ecommerce Tienda</h2><a target="_blank" title="Tutoriel pour l'installation" href="http://www.alatak.net/tutoriels-joomla-ecommerce-tienda/cmcic-pour-joomla-15-et-tienda-configuration-du-paiement.html">Tutoriel d'installation de la solution de paiement CMCIC  dans le cas de Tienda</a><br/>CMCIC est la solution de paiement des banques françaises tels que: <ul><li>Crédit mutuel</li><li>CIC</li><li>OBC</li></ul>Ce plugin concerne que la solution v3.0.

